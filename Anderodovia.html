<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo 3D Realista</title>

<style>
/* ===========================
   RESET E BASE
=========================== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    overflow: hidden;
    background: black;
    touch-action: none;
    font-family: Arial, sans-serif;
}

/* ===========================
   HUD
=========================== */
#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    z-index: 10;
    font-size: 18px;
}

#gameover {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    z-index: 20;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

#gameover button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
}

/* ===========================
   CANVAS
=========================== */
canvas {
    display: block;
}
</style>
</head>
<body>

<div id="hud">Distância: <span id="score">0</span></div>

<div id="gameover">
    <h1>Game Over</h1>
    <button onclick="location.reload()">Reiniciar</button>
</div>

<!-- ===========================
     THREE.JS CDN
=========================== -->
<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>

<script>
/* ===========================
   CENA, CÂMERA, RENDER
=========================== */
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 10, 100);

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);

camera.position.set(0, 5, 10);
camera.lookAt(0,0,0);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

/* ===========================
   LUZES (REALISMO)
=========================== */
const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
scene.add(ambientLight);

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 5);
dirLight.castShadow = true;
scene.add(dirLight);

/* ===========================
   CHÃO / ESTRADA
=========================== */
const roadGeo = new THREE.PlaneGeometry(6, 500);
const roadMat = new THREE.MeshStandardMaterial({ color: 0x222222 });
const road = new THREE.Mesh(roadGeo, roadMat);
road.rotation.x = -Math.PI / 2;
road.receiveShadow = true;
scene.add(road);

/* ===========================
   LINHAS DA ESTRADA
=========================== */
function createLine(z) {
    const geo = new THREE.BoxGeometry(0.2, 0.01, 2);
    const mat = new THREE.MeshStandardMaterial({ color: 0xffffff });
    const line = new THREE.Mesh(geo, mat);
    line.position.set(0, 0.02, z);
    scene.add(line);
    return line;
}

let lines = [];
for (let i = 0; i < 50; i++) {
    lines.push(createLine(-i * 5));
}

/* ===========================
   CARRO DO JOGADOR
=========================== */
const playerGeo = new THREE.BoxGeometry(1, 0.5, 2);
const playerMat = new THREE.MeshStandardMaterial({ color: 0x00aaff });
const player = new THREE.Mesh(playerGeo, playerMat);
player.position.set(0, 0.25, 2);
player.castShadow = true;
scene.add(player);

/* ===========================
   INIMIGOS
=========================== */
const enemies = [];
function spawnEnemy() {
    const geo = new THREE.BoxGeometry(1, 0.5, 2);
    const mat = new THREE.MeshStandardMaterial({ color: 0xff3333 });
    const enemy = new THREE.Mesh(geo, mat);
    enemy.position.set(
        (Math.random() * 4) - 2,
        0.25,
        -100
    );
    enemy.castShadow = true;
    scene.add(enemy);
    enemies.push(enemy);
}

setInterval(spawnEnemy, 1500);

/* ===========================
   CONTROLES
=========================== */
let moveLeft = false;
let moveRight = false;

document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") moveLeft = true;
    if (e.key === "ArrowRight") moveRight = true;
});

document.addEventListener("keyup", e => {
    if (e.key === "ArrowLeft") moveLeft = false;
    if (e.key === "ArrowRight") moveRight = false;
});

document.addEventListener("touchstart", e => {
    const x = e.touches[0].clientX;
    if (x < window.innerWidth / 2) moveLeft = true;
    else moveRight = true;
});

document.addEventListener("touchend", () => {
    moveLeft = moveRight = false;
});

/* ===========================
   GAME LOOP
=========================== */
let speed = 0.4;
let score = 0;
let gameOver = false;

function animate() {
    if (gameOver) return;

    requestAnimationFrame(animate);

    // Movimento jogador
    if (moveLeft) player.position.x -= 0.1;
    if (moveRight) player.position.x += 0.1;
    player.position.x = THREE.MathUtils.clamp(player.position.x, -2.5, 2.5);

    // Linhas
    lines.forEach(line => {
        line.position.z += speed * 5;
        if (line.position.z > 10) line.position.z = -250;
    });

    // Inimigos
    enemies.forEach(enemy => {
        enemy.position.z += speed * 6;

        // Colisão
        if (
            Math.abs(enemy.position.x - player.position.x) < 1 &&
            Math.abs(enemy.position.z - player.position.z) < 1.5
        ) {
            gameOver = true;
            document.getElementById("gameover").style.display = "flex";
        }

        if (enemy.position.z > 10) {
            enemy.position.z = -100;
            enemy.position.x = (Math.random() * 4) - 2;
        }
    });

    score++;
    document.getElementById("score").innerText = score;

    renderer.render(scene, camera);
}

animate();

/* ===========================
   RESPONSIVO
=========================== */
window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
