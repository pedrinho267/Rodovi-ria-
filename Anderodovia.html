<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dash Mobile Clone</title>
    <style>
        body { margin: 0; overflow: hidden; background: #200040; font-family: Arial, sans-serif; }
        canvas { display: block; background: linear-gradient(#4a0080, #200040); }
        #ui { position: absolute; top: 20px; left: 20px; color: white; font-size: 24px; pointer-events: none; }
    </style>
</head>
<body>
    <div id="ui">Score: 0</div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');

        // Ajuste de tela
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Configurações do Jogo
        let gravity = 0.6;
        let score = 0;
        let gameActive = true;
        let speed = 5;

        const player = {
            x: 50,
            y: canvas.height - 100,
            size: 40,
            dy: 0,
            jumpForce: -12,
            grounded: false,
            rotation: 0
        };

        const obstacles = [];
        const floorY = canvas.height - 50;

        // Input Mobile (Toque)
        window.addEventListener('touchstart', (e) => {
            if (!gameActive) {
                resetGame();
            } else if (player.grounded) {
                player.dy = player.jumpForce;
                player.grounded = false;
            }
        });

        function spawnObstacle() {
            if (!gameActive) return;
            const size = 40;
            obstacles.push({
                x: canvas.width + 100,
                y: floorY - size,
                width: size,
                height: size
            });
            
            // Spawn aleatório para o próximo obstáculo
            setTimeout(spawnObstacle, 1000 + Math.random() * 2000);
        }

        function resetGame() {
            score = 0;
            speed = 5;
            obstacles.length = 0;
            player.y = floorY - player.size;
            player.dy = 0;
            player.rotation = 0;
            gameActive = true;
            ui.innerHTML = "Score: 0";
            requestAnimationFrame(update);
        }

        function update() {
            if (!gameActive) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Chão
            ctx.fillStyle = "#10002b";
            ctx.fillRect(0, floorY, canvas.width, 50);

            // Física do Jogador
            player.dy += gravity;
            player.y += player.dy;

            if (player.y + player.size > floorY) {
                player.y = floorY - player.size;
                player.dy = 0;
                player.grounded = true;
                // Alinha rotação ao chão
                player.rotation = Math.round(player.rotation / 90) * 90;
            } else {
                player.rotation += 5; // Gira no ar
            }

            // Desenhar Jogador (Quadrado Neon)
            ctx.save();
            ctx.translate(player.x + player.size/2, player.y + player.size/2);
            ctx.rotate(player.rotation * Math.PI / 180);
            ctx.strokeStyle = "#00ff00";
            ctx.lineWidth = 3;
            ctx.strokeRect(-player.size/2, -player.size/2, player.size, player.size);
            ctx.fillStyle = "rgba(0, 255, 0, 0.3)";
            ctx.fillRect(-player.size/2, -player.size/2, player.size, player.size);
            ctx.restore();

            // Obstáculos (Triângulos/Spikes)
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.x -= speed;

                // Desenha Triângulo
                ctx.fillStyle = "#ff0055";
                ctx.beginPath();
                ctx.moveTo(obs.x, obs.y + obs.height);
                ctx.lineTo(obs.x + obs.width / 2, obs.y);
                ctx.lineTo(obs.x + obs.width, obs.y + obs.height);
                ctx.fill();

                // Colisão simples
                if (player.x < obs.x + obs.width - 5 &&
                    player.x + player.size > obs.x + 5 &&
                    player.y + player.size > obs.y + 5) {
                    gameOver();
                }

                // Remove obstáculos fora da tela e soma score
                if (obs.x + obs.width < 0) {
                    obstacles.splice(i, 1);
                    score++;
                    speed += 0.1; // Aumenta dificuldade
                    ui.innerHTML = "Score: " + score;
                }
            }

            requestAnimationFrame(update);
        }

        function gameOver() {
            gameActive = false;
            ctx.fillStyle = "rgba(0,0,0,0.5)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.font = "40px Arial";
            ctx.fillText("GAME OVER", canvas.width/2, canvas.height/2);
            ctx.font = "20px Arial";
            ctx.fillText("Toque para reiniciar", canvas.width/2, canvas.height/2 + 40);
        }

        spawnObstacle();
        update();
    </script>
</body>
</html>
