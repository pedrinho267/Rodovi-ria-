<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day Drive 3D - Lento</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; 
            background: #87CEEB; /* Cor do céu */
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            touch-action: none; 
        }
        
        canvas { display: block; width: 100vw; height: 100vh; }

        #hud {
            position: absolute; top: 20px; left: 0; width: 100%;
            text-align: center; color: #333; font-size: 1.5rem;
            font-weight: bold; letter-spacing: 2px; z-index: 10; pointer-events: none;
        }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: #333;
            z-index: 30; text-align: center; padding: 20px;
        }

        h1 { font-size: 3rem; margin: 0; color: #ff8c00; text-shadow: 2px 2px 0px #fff; }

        button.btn-play {
            padding: 15px 50px; font-size: 1.5rem; background: #4CAF50;
            border: none; color: white; font-weight: bold; border-radius: 50px;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        #mobile-controls {
            position: absolute; bottom: 40px; width: 100%;
            display: flex; justify-content: space-around;
            padding: 0 20px; z-index: 20;
        }

        .control-btn {
            width: 80px; height: 80px; background: rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(0, 0, 0, 0.2); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 40px; color: #333; user-select: none;
        }
        .control-btn:active { background: rgba(0, 0, 0, 0.3); }

        #game-over { display: none; }
    </style>
</head>
<body>

<div id="hud">DISTÂNCIA: 0m</div>

<div id="menu" class="overlay">
    <h1>SUMMER DRIVE</h1>
    <p>Passeio relaxante no modo dia</p>
    <button class="btn-play" onclick="startGame()">INICIAR</button>
</div>

<div id="game-over" class="overlay">
    <h1 style="color: #ff4d4d;">BATEU!</h1>
    <p id="final-score">Pontos: 0</p>
    <button class="btn-play" onclick="startGame()">RECOMEÇAR</button>
</div>

<div id="mobile-controls">
    <div class="control-btn" id="btnLeft">←</div>
    <div class="control-btn" id="btnRight">→</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const hud = document.getElementById('hud');
const menu = document.getElementById('menu');
const gameOverScreen = document.getElementById('game-over');

let width, height, horizon;
let playerX = 0; 
let roadOffset = 0;
let score = 0;
let isRunning = false;
let objects = [];

const GAME_SPEED = 1; // Velocidade 1
const PLAYER_STRENGTH = 0.03;

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    horizon = height * 0.45;
}
window.addEventListener('resize', resize);
resize();

const input = { left: false, right: false };
const btnL = document.getElementById('btnLeft');
const btnR = document.getElementById('btnRight');

const handleTouch = (btn, state) => {
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); input[state] = true; });
    btn.addEventListener('touchend', () => input[state] = false);
    btn.addEventListener('mousedown', () => input[state] = true);
    btn.addEventListener('mouseup', () => input[state] = false);
};
handleTouch(btnL, 'left');
handleTouch(btnR, 'right');

document.addEventListener('keydown', (e) => {
    if(e.key === "ArrowLeft") input.left = true;
    if(e.key === "ArrowRight") input.right = true;
});
document.addEventListener('keyup', (e) => {
    if(e.key === "ArrowLeft") input.left = false;
    if(e.key === "ArrowRight") input.right = false;
});

function startGame() {
    score = 0; playerX = 0; roadOffset = 0; objects = [];
    isRunning = true;
    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    for(let i = 0; i < 40; i++) createScenery(i * 30);
    animate();
}

function createScenery(z) {
    const side = Math.random() > 0.5 ? (1.5 + Math.random() * 2) : (-1.5 - Math.random() * 2);
    const colors = ['#e67e22', '#e74c3c', '#3498db', '#9b59b6', '#f1c40f'];
    objects.push({
        z, x: side, 
        type: Math.random() > 0.2 ? 'building' : 'tree',
        color: colors[Math.floor(Math.random()*colors.length)]
    });
}

function animate() {
    if(!isRunning) return;
    roadOffset += GAME_SPEED;
    score += 0.1;
    hud.innerText = `DISTÂNCIA: ${Math.floor(score)}m`;

    if(input.left) playerX -= PLAYER_STRENGTH;
    if(input.right) playerX += PLAYER_STRENGTH;
    playerX = Math.max(-1.1, Math.min(1.1, playerX));

    if(Math.random() < 0.008) {
        objects.push({ z: 1000, x: (Math.random() * 1.6) - 0.8, type: 'npc', color: '#e74c3c' });
    }

    draw();
    requestAnimationFrame(animate);
}

function draw() {
    // 1. Céu Dia
    ctx.fillStyle = "#87CEEB";
    ctx.fillRect(0, 0, width, horizon);

    // Sol
    ctx.fillStyle = "#FFD700";
    ctx.beginPath();
    ctx.arc(width * 0.8, horizon * 0.4, 40, 0, Math.PI * 2);
    ctx.fill();

    // 2. Grama Dia
    ctx.fillStyle = "#4CAF50";
    ctx.fillRect(0, horizon, width, height - horizon);

    // 3. Estrada Dia (Cinza claro)
    ctx.fillStyle = "#666";
    ctx.beginPath();
    ctx.moveTo(width/2 - 20, horizon);
    ctx.lineTo(width/2 + 20, horizon);
    ctx.lineTo(width * 1.5, height);
    ctx.lineTo(width * -0.5, height);
    ctx.fill();

    // Faixa central (Amarela para modo dia)
    ctx.strokeStyle = "#FFD700";
    ctx.setLineDash([20, 40]);
    ctx.lineDashOffset = -roadOffset * 2;
    ctx.beginPath();
    ctx.moveTo(width/2, horizon);
    ctx.lineTo(width/2, height);
    ctx.stroke();
    ctx.setLineDash([]);

    // 4. Objetos
    objects.sort((a, b) => b.z - a.z);

    for(let i = objects.length - 1; i >= 0; i--) {
        let obj = objects[i];
        obj.z -= GAME_SPEED;

        if(obj.z < 1) {
            if(obj.type === 'npc') { objects.splice(i, 1); continue; }
            else { obj.z = 1000; }
        }

        const scale = 30 / obj.z;
        const xPos = width/2 + (obj.x - playerX) * scale * (width * 0.5);
        const yPos = horizon + (scale * (height * 0.6));
        const size = scale * 120;

        if(obj.type === 'building') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size, yPos - size*4, size*2, size*4);
            ctx.fillStyle = "#333"; // Janelas escuras (dia)
            ctx.fillRect(xPos - size/2, yPos - size*3, size/3, size/3);
        } 
        else if(obj.type === 'tree') {
            ctx.fillStyle = "#8B4513";
            ctx.fillRect(xPos - 5 * scale, yPos - 40 * scale, 10 * scale, 40 * scale);
            ctx.fillStyle = "#2E7D32";
            ctx.beginPath();
            ctx.arc(xPos, yPos - 50 * scale, 25 * scale, 0, Math.PI * 2);
            ctx.fill();
        }
        else if(obj.type === 'npc') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size/2, yPos - size/3, size, size/3);
            if(obj.z < 40 && obj.z > 10 && Math.abs(obj.x - playerX) < 0.3) endGame();
        }
    }

    // 5. Carro Jogador
    const pSize = width > 600 ? 120 : 80;
    const px = width / 2;
    const py = height - 120;
    
    // Sombra do carro
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(px - pSize/2, py + pSize/3, pSize, 15);

    ctx.fillStyle = "#2196F3"; // Azul vibrante
    ctx.fillRect(px - pSize/2, py, pSize, pSize/2.5);
    ctx.fillStyle = "#add8e6"; // Vidro refletindo céu
    ctx.fillRect(px - pSize/2 + 10, py + 5, pSize - 20, pSize/10);
}

function endGame() {
    isRunning = false;
    gameOverScreen.style.display = 'flex';
    document.getElementById('final-score').innerText = `Distância: ${Math.floor(score)}m`;
}
</script>
</body>
</html>
