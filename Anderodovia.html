<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Highway Pro</title>
    <style>
        :root { --neon-blue: #3498db; --neon-red: #e74c3c; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; touch-action: none; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; color: white;
        }

        #score-box { font-size: 32px; font-weight: 900; margin-top: 20px; text-shadow: 0 0 10px var(--neon-blue); opacity: 0; }

        /* Menu Styles */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; pointer-events: all;
            transition: opacity 0.3s;
        }

        h1 { font-size: 48px; margin-bottom: 20px; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }
        
        button {
            padding: 15px 50px; font-size: 24px; font-weight: bold; cursor: pointer;
            background: transparent; border: 3px solid var(--neon-blue); color: white;
            text-transform: uppercase; transition: 0.2s; box-shadow: 0 0 15px var(--neon-blue);
        }

        button:active { transform: scale(0.95); background: var(--neon-blue); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="score-box">SCORE: <span id="score-val">0</span></div>
        
        <div id="main-menu" class="overlay">
            <h1>RETRO DRIVE</h1>
            <button onclick="startGame()">JOGAR</button>
        </div>

        <div id="game-over" class="overlay hidden">
            <h1 style="color: var(--neon-red); text-shadow: 0 0 20px var(--neon-red);">BATEU!</h1>
            <p id="final-score" style="font-size: 20px; margin-bottom: 20px;"></p>
            <button onclick="startGame()" style="border-color: var(--neon-red); box-shadow: 0 0 15px var(--neon-red);">REPETIR</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    
    // Configurações e Estado
    let width, height, halfW, halfH;
    let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
    let score = 0;
    let speed = 0;
    let cameraZ = 0;
    let spawnTimer = 0;
    const INITIAL_SPEED = 8.0;
    const ACCELERATION = 0.25; // Aceleração por segundo

    const player = { x: 0, targetX: 0, lerpCoeff: 12 };
    let obstacles = [];
    const keys = { left: false, right: false };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        halfW = width / 2; halfH = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        // Reset de variáveis
        score = 0;
        speed = INITIAL_SPEED;
        cameraZ = 0;
        player.x = 0;
        player.targetX = 0;
        obstacles = [];
        spawnTimer = 0;
        
        // UI
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
        document.getElementById('score-box').style.opacity = '1';
        
        gameState = 'PLAYING';
    }

    function gameOver() {
        gameState = 'GAMEOVER';
        document.getElementById('game-over').classList.remove('hidden');
        document.getElementById('final-score').innerText = "SCORE FINAL: " + Math.floor(score);
    }

    function project(pX, pY, pZ) {
        const perspective = 0.6;
        const relativeZ = pZ - cameraZ;
        if (relativeZ <= 0) return { x: 0, y: 0, w: 0 };
        const scale = perspective / relativeZ;
        return {
            x: halfW + (pX * scale * width),
            y: halfH + (pY * scale * height),
            w: scale * width
        };
    }

    function drawCar(x, y, size, isPlayer) {
        ctx.save();
        ctx.translate(x, y);
        ctx.fillStyle = "#111"; // Pneus
        ctx.fillRect(-size/1.8, -size/1.5, size/4, size/3);
        ctx.fillRect(size/3, -size/1.5, size/4, size/3);
        ctx.fillStyle = isPlayer ? "#3498db" : "#e74c3c";
        ctx.fillRect(-size/2, -size/2, size, size/2.5);
        ctx.fillStyle = "#87ceeb"; // Parabrisa
        ctx.fillRect(-size/3, -size/1.3, size/1.5, size/4);
        ctx.restore();
    }

    function drawRock(x, y, size) {
        ctx.fillStyle = "#555";
        ctx.beginPath();
        ctx.moveTo(x - size/2, y);
        ctx.lineTo(x - size/4, y - size*0.8);
        ctx.lineTo(x + size/3, y - size);
        ctx.lineTo(x + size/2, y);
        ctx.fill();
    }

    function update(dt) {
        if (gameState !== 'PLAYING') return;

        // Progressão de Velocidade e Score
        speed += ACCELERATION * dt; 
        cameraZ += speed * dt;
        score += speed * dt; // Score sobe mais rápido conforme a velocidade
        document.getElementById('score-val').innerText = Math.floor(score);

        // Movimento Suave
        if (keys.left) player.targetX -= 4.5 * dt;
        if (keys.right) player.targetX += 4.5 * dt;
        player.targetX = Math.max(-0.8, Math.min(0.8, player.targetX));
        player.x += (player.targetX - player.x) * (1 - Math.exp(-player.lerpCoeff * dt));

        // Spawn de Obstáculos (frequência aumenta com a velocidade)
        spawnTimer += dt;
        const spawnInterval = Math.max(0.3, 0.9 - (speed * 0.01)); 
        if (spawnTimer > spawnInterval) {
            const lanes = [-0.65, 0, 0.65];
            obstacles.push({ x: lanes[Math.floor(Math.random()*3)], z: cameraZ + 50 });
            spawnTimer = 0;
        }

        // Colisão e Limpeza
        for (let i = obstacles.length - 1; i >= 0; i--) {
            const obs = obstacles[i];
            const distZ = obs.z - cameraZ;
            if (distZ < 0.4 && distZ > 0) {
                if (Math.abs(player.x - obs.x) < 0.38) {
                    gameOver();
                }
            }
            if (distZ < -2) obstacles.splice(i, 1);
        }
    }

    function draw() {
        // Céu e Horizonte
        ctx.fillStyle = "#0c0c1e";
        ctx.fillRect(0, 0, width, halfH);
        ctx.fillStyle = "#1e392a";
        ctx.fillRect(0, halfH, width, halfH);

        // Estrada
        const segments = 40;
        for (let i = segments; i > 0; i--) {
            const z1 = Math.floor(cameraZ) + i;
            const z2 = z1 - 1;
            const p1 = project(-1.2, 0.5, z1);
            const p3 = project(1.2, 0.5, z2);

            if (p1.w === 0) continue;

            // Chão asfalto
            ctx.fillStyle = (z1 % 2 === 0) ? "#222" : "#282828";
            const p2 = project(-1.2, 0.5, z2);
            const p4 = project(1.2, 0.5, z1);
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
            ctx.lineTo(p3.x, p3.y); ctx.lineTo(p4.x, p4.y);
            ctx.fill();

            // Linhas laterais brancas
            ctx.fillStyle = "#fff";
            const pL1 = project(-1.25, 0.5, z1);
            const pL2 = project(-1.2, 0.5, z2);
            ctx.fillRect(pL1.x, pL1.y, pL2.x - pL1.x + 2, 2); // Esquerda
            
            const pR1 = project(1.2, 0.5, z1);
            const pR2 = project(1.25, 0.5, z2);
            ctx.fillRect(pR1.x, pR1.y, pR2.x - pR1.x + 2, 2); // Direita

            // Linha Central (Amarela)
            if (z1 % 2 === 0) {
                ctx.fillStyle = "#f1c40f";
                const m1 = project(-0.03, 0.5, z1);
                const m2 = project(0.03, 0.5, z2);
                ctx.fillRect(m1.x, m1.y, m2.x - m1.x, 2);
            }
        }

        // Desenhar Rochas
        obstacles.forEach(obs => {
            const p = project(obs.x, 0.5, obs.z);
            if (p.w > 2) drawRock(p.x, p.y, p.w * 0.8);
        });

        // Desenhar Jogador
        const playerSize = width * 0.18;
        const playerScreenX = halfW + (player.x * width * 0.45);
        drawCar(playerScreenX, height - 60, playerSize, true);
    }

    let lastTime = performance.now();
    function gameLoop(now) {
        const dt = Math.min((now - lastTime) / 1000, 0.1);
        lastTime = now;
        update(dt);
        draw();
        requestAnimationFrame(gameLoop);
    }

    // Input Handling
    const handleInput = (x, isDown) => {
        if (gameState !== 'PLAYING') return;
        if (isDown) {
            if (x < halfW) keys.left = true; else keys.right = true;
        } else {
            keys.left = false; keys.right = false;
        }
    };

    canvas.addEventListener('touchstart', e => {
        handleInput(e.touches[0].clientX, true);
        e.preventDefault();
    }, {passive: false});
    canvas.addEventListener('touchend', () => handleInput(0, false));

    window.addEventListener('keydown', e => {
        if (e.key === "ArrowLeft") keys.left = true;
        if (e.key === "ArrowRight") keys.right = true;
    });
    window.addEventListener('keyup', e => {
        if (e.key === "ArrowLeft") keys.left = false;
        if (e.key === "ArrowRight") keys.right = false;
    });

    requestAnimationFrame(gameLoop);
</script>
</body>
</html>
