<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Highway Traffic</title>
    <style>
        :root { --neon-blue: #3498db; --neon-red: #e74c3c; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; touch-action: none; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; color: white; z-index: 5;
        }

        #score-box { font-size: 32px; font-weight: 900; margin-top: 20px; text-shadow: 0 0 10px var(--neon-blue); opacity: 0; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; pointer-events: all;
            transition: opacity 0.3s;
        }

        h1 { font-size: 48px; margin-bottom: 20px; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); text-align: center; }
        
        button {
            padding: 15px 50px; font-size: 24px; font-weight: bold; cursor: pointer;
            background: transparent; border: 3px solid var(--neon-blue); color: white;
            text-transform: uppercase; transition: 0.2s; box-shadow: 0 0 15px var(--neon-blue);
            pointer-events: auto;
        }

        #controls {
            position: fixed; bottom: 30px; width: 100%;
            display: flex; justify-content: space-between;
            padding: 0 30px; box-sizing: border-box; pointer-events: none; z-index: 10;
        }

        .control-btn {
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5); border-radius: 50%;
            color: white; font-size: 30px; pointer-events: auto; user-select: none;
            display: flex; align-items: center; justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .control-btn:active { background: rgba(52, 152, 219, 0.5); border-color: var(--neon-blue); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="score-box">SCORE: <span id="score-val">0</span></div>
        
        <div id="main-menu" class="overlay">
            <h1>TRAFFIC DRIVE</h1>
            <button onclick="startGame()">JOGAR</button>
        </div>

        <div id="game-over" class="overlay hidden">
            <h1 style="color: var(--neon-red); text-shadow: 0 0 20px var(--neon-red);">BATEU!</h1>
            <p id="final-score" style="font-size: 20px; margin-bottom: 20px;"></p>
            <button onclick="startGame()" style="border-color: var(--neon-red); box-shadow: 0 0 15px var(--neon-red);">REPETIR</button>
        </div>
    </div>

    <div id="controls" class="hidden">
        <div id="btnLeft" class="control-btn">◀</div>
        <div id="btnRight" class="control-btn">▶</div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    
    let width, height, halfW, halfH;
    let gameState = 'MENU';
    let score = 0;
    let speed = 0;
    let cameraZ = 0;
    let spawnTimer = 0;
    const INITIAL_SPEED = 18.0;
    const ACCELERATION = 0.35;

    const player = { x: 0, targetX: 0, lerpCoeff: 10 };
    let obstacles = [];
    const keys = { left: false, right: false };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        halfW = width / 2; halfH = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        window.focus();
        score = 0;
        speed = INITIAL_SPEED;
        cameraZ = 0;
        player.x = 0;
        player.targetX = 0;
        obstacles = [];
        spawnTimer = 0;
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
        document.getElementById('score-box').style.opacity = '1';
        document.getElementById('controls').classList.remove('hidden');
        gameState = 'PLAYING';
    }

    function gameOver() {
        gameState = 'GAMEOVER';
        document.getElementById('game-over').classList.remove('hidden');
        document.getElementById('controls').classList.add('hidden');
        document.getElementById('final-score').innerText = "SCORE FINAL: " + Math.floor(score);
    }

    function project(pX, pY, pZ) {
        const perspective = 0.6;
        const relativeZ = pZ - cameraZ;
        if (relativeZ <= 0) return { x: 0, y: 0, w: 0 };
        const scale = perspective / relativeZ;
        return {
            x: halfW + (pX * scale * width),
            y: halfH + (pY * scale * height),
            w: scale * width
        };
    }

    function drawSegmentLine(pStart, pEnd, thickness) {
        ctx.beginPath();
        ctx.moveTo(pStart.x - thickness, pStart.y);
        ctx.lineTo(pEnd.x - thickness, pEnd.y);
        ctx.lineTo(pEnd.x + thickness, pEnd.y);
        ctx.lineTo(pStart.x + thickness, pStart.y);
        ctx.fill();
    }

    function drawCar(x, y, size, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.fillStyle = "#111"; // Rodas
        ctx.fillRect(-size/1.8, -size/1.5, size/4, size/3);
        ctx.fillRect(size/3, -size/1.5, size/4, size/3);
        ctx.fillStyle = color; // Corpo
        ctx.fillRect(-size/2, -size/2, size, size/2.5);
        ctx.fillStyle = "#87ceeb"; // Vidro
        ctx.fillRect(-size/3, -size/1.3, size/1.5, size/4);
        ctx.restore();
    }

    function drawBus(x, y, size, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.fillStyle = color;
        ctx.fillRect(-size/1.5, -size * 1.2, size * 1.3, size);
        ctx.fillStyle = "#222"; // Janelas
        ctx.fillRect(-size/1.8, -size * 1.1, size * 1.1, size/3);
        ctx.restore();
    }

    function update(dt) {
        if (gameState !== 'PLAYING') return;

        speed += ACCELERATION * dt; 
        cameraZ += speed * dt;
        score += speed * dt;
        document.getElementById('score-val').innerText = Math.floor(score);

        if (keys.left) player.targetX -= 4.5 * dt;
        if (keys.right) player.targetX += 4.5 * dt;
        
        player.targetX = Math.max(-0.85, Math.min(0.85, player.targetX));
        player.x += (player.targetX - player.x) * (1 - Math.exp(-player.lerpCoeff * dt));

        spawnTimer += dt;
        const spawnInterval = Math.max(0.15, 0.8 - (speed * 0.005)); 
        if (spawnTimer > spawnInterval) {
            const lanes = [-0.7, 0, 0.7];
            const type = Math.random() > 0.75 ? 'BUS' : 'CAR';
            obstacles.push({ 
                x: lanes[Math.floor(Math.random()*3)], 
                z: cameraZ + 80, 
                type: type,
                color: `hsl(${Math.random() * 360}, 70%, 50%)`
            });
            spawnTimer = 0;
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            const obs = obstacles[i];
            const distZ = obs.z - cameraZ;
            
            // Colisão refinada
            if (distZ < 1.5 && distZ > -0.5) {
                const hitWidth = obs.type === 'BUS' ? 0.45 : 0.35;
                if (Math.abs(player.x - obs.x) < hitWidth) gameOver();
            }
            if (distZ < -5) obstacles.splice
