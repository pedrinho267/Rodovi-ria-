<html lang="pt-br">

    <title>Ultra Realism 3D Drive</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        canvas { display: block; }
        #ui { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: white; text-align: center; pointer-events: none; }
        .controls { display: none; position: absolute; bottom: 40px; width: 100%; justify-content: space-around; pointer-events: auto; }
        button { width: 80px; height: 80px; border-radius: 50%; border: none; background: rgba(255,255,255,0.2); color: white; font-weight: bold; }
        @media (max-width: 768px) { .controls { display: flex; } }
    </style>
</head>
<body>

    <div id="ui">Use WASD ou Setas no PC <br> Botões no Celular</div>
    
    <div class="controls">
        <button id="btnLeft">ESQ</button>
        <button id="btnRight">DIR</button>
    </div>

        import * as THREE from 'three';

        // --- CONFIGURAÇÃO DA CENA ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x000000, 10, 50);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- ILUMINAÇÃO (100% REALISMO DE LUZ) ---
        const ambientLight = new THREE.AmbientLight(0x404040, 2); 
        scene.add(ambientLight);

        const spotLight = new THREE.SpotLight(0xffffff, 100);
        spotLight.position.set(0, 10, 0);
        spotLight.castShadow = true;
        scene.add(spotLight);

        const road = new THREE.Mesh(roadGeo, roadMat);
        road.rotation.x = -Math.PI / 2;
        road.receiveShadow = true;
        scene.add(road);
