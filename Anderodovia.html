<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Highway - Chill Drive</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; margin: 0 auto; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }

        .overlay {
            background: rgba(0,0,0,0.9); color: white; padding: 40px;
            text-align: center; border-radius: 10px; border: 3px solid #0099ff;
            pointer-events: auto; box-shadow: 0 0 20px #0099ff;
        }

        button {
            background: #0099ff; border: none; padding: 12px 40px;
            font-size: 22px; color: white; cursor: pointer; border-radius: 5px;
            margin-top: 20px; font-weight: bold; transition: 0.3s;
        }

        button:hover { background: #007acc; transform: scale(1.05); }

        #hud {
            position: absolute; top: 20px; left: 20px; color: #fff;
            font-size: 28px; font-weight: bold; text-shadow: 2px 2px #000;
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="hud">Score: 0</div>

<div id="ui-layer">
    <div id="menu" class="overlay">
        <h1 style="color: #0099ff;">CHILL HIGHWAY</h1>
        <p>Use as SETAS para pilotar com calma</p>
        <button onclick="startGame()">INICIAR PASSEIO</button>
    </div>

    <div id="game-over" class="overlay" style="display:none;">
        <h1 style="color: #ff4d4d;">FIM DA LINHA</h1>
        <p id="final-score">Score: 0</p>
        <button onclick="startGame()">TENTAR DE NOVO</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const menu = document.getElementById('menu');
const gameOverScreen = document.getElementById('game-over');
const scoreLabel = document.getElementById('hud');

let width, height, horizon;
let playerX = 0; 
let roadOffset = 0;
let score = 0;
let isRunning = false;
let obstacles = [];
let scenery = [];

// --- AJUSTES DE VELOCIDADE (MAIS LENTO AGORA) ---
const GAME_SPEED = 12; 
const PLAYER_SENSITIVITY = 0.04; 

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    horizon = height * 0.45;
}

window.addEventListener('resize', resize);
resize();

function startGame() {
    score = 0;
    playerX = 0;
    roadOffset = 0;
    obstacles = [];
    scenery = [];
    isRunning = true;
    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    
    // Gerar cenário lateral inicial (Fora da estrada)
    for(let i = 0; i < 20; i++) {
        addScenery(i * 70);
    }
    
    animate();
}

function addScenery(z) {
    // x > 1.3 ou x < -1.3 (Garante distância da pista)
    const side = Math.random() > 0.5 ? (1.5 + Math.random()) : (-1.5 - Math.random());
    const colors = ['#5b4636', '#a52a2a', '#2d4a3e', '#3b3b5b'];
    scenery.push({
        z: z,
        x: side,
        color: colors[Math.floor(Math.random()*colors.length)],
        type: Math.random() > 0.3 ? 'building' : 'lamp'
    });
}

const keys = {};
window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

function animate() {
    if(!isRunning) return;

    roadOffset += GAME_SPEED;
    score += 1;
    scoreLabel.innerText = `Score: ${Math.floor(score/5)}`;

    if(keys['ArrowLeft']) playerX -= PLAYER_SENSITIVITY;
    if(keys['ArrowRight']) playerX += PLAYER_SENSITIVITY;
    playerX = Math.max(-1.1, Math.min(1.1, playerX));

    // Gerar tráfego na pista (x entre -0.8 e 0.8)
    if(score % 80 === 0) { // Intervalo maior entre carros
        obstacles.push({
            z: 1000, 
            x: (Math.random() * 1.6) - 0.8, 
            type: Math.random() > 0.4 ? 'car' : 'bus'
        });
    }

    render();
    requestAnimationFrame(animate);
}

function render() {
    // Fundo
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, width, horizon);
    ctx.fillStyle = "#152b00"; // Grama noturna
    ctx.fillRect(0, horizon, width, height - horizon);

    // Estrada
    ctx.fillStyle = "#222";
    ctx.beginPath();
    ctx.moveTo(width/2 - 30, horizon);
    ctx.lineTo(width/2 + 30, horizon);
    ctx.lineTo(width * 1.2, height);
    ctx.lineTo(width * -0.2, height);
    ctx.fill();

    // Faixas laterais
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(width/2 - 30, horizon); ctx.lineTo(width * -0.15, height);
    ctx.moveTo(width/2 + 30, horizon); ctx.lineTo(width * 1.15, height);
    ctx.stroke();

    // Faixa central (animada)
    ctx.setLineDash([20, 50]);
    ctx.lineDashOffset = -roadOffset * 1.5;
    ctx.beginPath();
    ctx.moveTo(width/2, horizon);
    ctx.lineTo(width/2, height);
    ctx.stroke();
    ctx.setLineDash([]);

    const allObjects = [...scenery, ...obstacles].sort((a, b) => b.z - a.z);

    allObjects.forEach(obj => {
        obj.z -= GAME_SPEED;
        
        if(obj.z < 1) {
            obj.z = 1000;
            if(obj.type === 'car' || obj.type === 'bus') obj.x = (Math.random() * 1.6) - 0.8;
            return;
        }

        const scale = 40 / obj.z;
        const xPos = width/2 + (obj.x - playerX) * scale * 250;
        const yPos = horizon + (scale * 300);
        const size = scale * 80;

        if(obj.type === 'building') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size, yPos - size*4, size*2, size*4);
            // Janelas
            ctx.fillStyle = "#ffffaa";
            ctx.fillRect(xPos - size/2, yPos - size*3.5, size/4, size/4);
        } 
        else if(obj.type === 'lamp') {
            ctx.fillStyle = "#666";
            ctx.fillRect(xPos - 2, yPos - size*3, 4, size*3);
            ctx.fillStyle = "rgba(255, 255, 0, 0.7)";
            ctx.beginPath(); ctx.arc(xPos, yPos - size*3, scale*15, 0, Math.PI*2); ctx.fill();
        }
        else {
            // NPCs (Na pista)
            ctx.fillStyle = obj.type === 'bus' ? "#d9534f" : "#f0ad4e";
            ctx.fillRect(xPos - size/2, yPos - size/2, size, size/2);
            
            // Colisão
            if(obj.z < 60 && obj.z > 10 && Math.abs(obj.x - playerX) < 0.35) {
                endGame();
            }
        }
    });

    // Carro do Jogador (Azul)
    const pSize = 100;
    const px = width/2;
    const py = height - 100;
    
    ctx.fillStyle = "#0099ff";
    ctx.fillRect(px - pSize/2, py - 30, pSize, 40); 
    ctx.fillStyle = "#333"; // Vidro
    ctx.fillRect(px - pSize/2 + 10, py - 25, pSize - 20, 10);
}

function endGame() {
    isRunning = false;
    gameOverScreen.style.display = 'block';
    document.getElementById('final-score').innerText = `Pontos: ${Math.floor(score/5)}`;
}
</script>

</body>
</html>
