<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo 3D Estrada</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    touch-action: none;
}
#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    z-index: 10;
    font-size: 18px;
}
#gameover {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    z-index: 20;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
button {
    padding: 10px 20px;
    font-size: 18px;
}
</style>
</head>
<body>

<div id="hud">
Distância: <span id="score">0</span><br>
Velocidade: <span id="vel">0</span>
</div>

<div id="gameover">
<h1>Game Over</h1>
<button onclick="location.reload()">Reiniciar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>

<script>
// ======================
// CENA
// ======================
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 10, 160);

// ======================
// CÂMERA
// ======================
const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
camera.position.set(0, 5, 10);

// ======================
// RENDER
// ======================
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// ======================
// LUZES
// ======================
scene.add(new THREE.AmbientLight(0xffffff, 0.35));

const sun = new THREE.DirectionalLight(0xffffff, 0.8);
sun.position.set(5, 10, 5);
sun.castShadow = true;
scene.add(sun);

// ======================
// ESTRADA
// ======================
const road = new THREE.Mesh(
    new THREE.PlaneGeometry(6, 500),
    new THREE.MeshStandardMaterial({ color: 0x222222 })
);
road.rotation.x = -Math.PI / 2;
road.receiveShadow = true;
scene.add(road);

// ======================
// LINHAS
// ======================
const lines = [];
for (let i = 0; i < 60; i++) {
    const l = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.01, 2),
        new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    l.position.set(0, 0.02, -i * 5);
    scene.add(l);
    lines.push(l);
}

// ======================
// JOGADOR
// ======================
const player = new THREE.Mesh(
    new THREE.BoxGeometry(1, 0.5, 2),
    new THREE.MeshStandardMaterial({ color: 0x00aaff })
);
player.position.set(0, 0.25, 2);
scene.add(player);

// ======================
// INIMIGOS
// ======================
const enemies = [];
function spawnEnemy() {
    const e = new THREE.Mesh(
        new THREE.BoxGeometry(1, 0.5, 2),
        new THREE.MeshStandardMaterial({ color: 0xff3333 })
    );
    e.position.set((Math.random() * 4) - 2, 0.25, -180);
    scene.add(e);
    enemies.push(e);
}
setInterval(spawnEnemy, 2000);

// ======================
// CONTROLES
// ======================

addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") left = true;
    if (e.key === "ArrowRight") right = true;
});
