<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Highway Racer</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        canvas { display: block; margin: 0 auto; background: #2d5a27; } /* Grama de fundo */
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }

        .overlay {
            background: rgba(0,0,0,0.85); color: white; padding: 40px;
            text-align: center; border-radius: 15px; border: 2px solid #5bc0de;
            pointer-events: auto;
        }

        button {
            background: #5bc0de; border: none; padding: 10px 30px;
            font-size: 20px; color: white; cursor: pointer; border-radius: 5px;
            margin-top: 20px; font-weight: bold;
        }

        #hud {
            position: absolute; top: 20px; left: 20px; color: white;
            font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000;
        }
    </style>
</head>
<body>

<div id="hud">Score: 0</div>

<div id="ui-layer">
    <div id="menu" class="overlay">
        <h1>MIDNIGHT DRIVE</h1>
        <p>Desvie do trânsito usando as Setas do Teclado</p>
        <button onclick="startGame()">JOGAR</button>
    </div>

    <div id="game-over" class="overlay" style="display:none;">
        <h1 style="color: #ff4d4d;">BATEU!</h1>
        <p id="final-score">Score: 0</p>
        <button onclick="startGame()">TENTAR NOVAMENTE</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const menu = document.getElementById('menu');
const gameOverScreen = document.getElementById('game-over');
const scoreLabel = document.getElementById('hud');

// Configurações de perspectiva
let width, height, horizon;
let playerX = 0; // -1 a 1
let roadOffset = 0;
let score = 0;
let isRunning = false;
let obstacles = [];
let scenery = [];

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    horizon = height * 0.45;
}

window.addEventListener('resize', resize);
resize();

// Classes do Jogo
class GameObject {
    constructor(z, x, type) {
        this.z = z; // Distância (0 a 1000)
        this.x = x; // Posição horizontal
        this.type = type;
        this.width = type === 'bus' ? 0.6 : 0.4;
    }
}

function startGame() {
    score = 0;
    playerX = 0;
    roadOffset = 0;
    obstacles = [];
    scenery = [];
    isRunning = true;
    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    
    // Gerar prédios e postes iniciais
    for(let i = 0; i < 20; i++) {
        addScenery(i * 50);
    }
    
    animate();
}

function addScenery(z) {
    const side = Math.random() > 0.5 ? 1.5 : -1.5;
    const colors = ['#5b4636', '#a52a2a', '#2d4a3e', '#3b3b5b'];
    scenery.push({
        z: z,
        x: side,
        color: colors[Math.floor(Math.random()*colors.length)],
        type: Math.random() > 0.3 ? 'building' : 'lamp'
    });
}

const keys = {};
window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

function animate() {
    if(!isRunning) return;

    // Lógica
    roadOffset += 10;
    score += 1;
    scoreLabel.innerText = `Score: ${Math.floor(score/10)}`;

    if(keys['ArrowLeft']) playerX -= 0.04;
    if(keys['ArrowRight']) playerX += 0.04;
    playerX = Math.max(-1, Math.min(1, playerX));

    // Gerar tráfego
    if(score % 60 === 0) {
        obstacles.push(new GameObject(1000, (Math.random()*1.6)-0.8, Math.random() > 0.5 ? 'bus' : 'car'));
    }

    render();
    requestAnimationFrame(animate);
}

function render() {
    // 1. Céu e Fundo
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, width, horizon);
    ctx.fillStyle = "#2d5a27"; // Grama
    ctx.fillRect(0, horizon, width, height - horizon);

    // 2. Estrada (Trapezóide)
    ctx.fillStyle = "#333";
    ctx.beginPath();
    ctx.moveTo(width/2 - 20, horizon);
    ctx.lineTo(width/2 + 20, horizon);
    ctx.lineTo(width * 0.9, height);
    ctx.lineTo(width * 0.1, height);
    ctx.fill();

    // Faixas da estrada
    ctx.strokeStyle = "white";
    ctx.setLineDash([20, 40]);
    ctx.lineDashOffset = -roadOffset;
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(width/2, horizon);
    ctx.lineTo(width/2, height);
    ctx.stroke();
    ctx.setLineDash([]);

    // 3. Renderizar Cenário e Obstáculos
    const allObjects = [...scenery, ...obstacles].sort((a, b) => b.z - a.z);

    allObjects.forEach(obj => {
        obj.z -= 10;
        if(obj.z < 1) {
            obj.z = 1000;
            if(obj.type === 'building' || obj.type === 'lamp') return;
        }

        const scale = 30 / (obj.z || 1);
        const xPos = width/2 + (obj.x - playerX) * scale * 100;
        const yPos = horizon + (scale * 200);
        const size = scale * 50;

        if(obj.type === 'building') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size, yPos - size*3, size*2, size*3);
            // Janelas
            ctx.fillStyle = "#add8e6";
            for(let i=0; i<3; i++) ctx.fillRect(xPos - size/2, yPos - size*(1+i), size/2, size/3);
        } 
        else if(obj.type === 'lamp') {
            ctx.strokeStyle = "#888";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(xPos, yPos);
            ctx.lineTo(xPos, yPos - size*2);
            ctx.stroke();
            // Brilho da luz
            ctx.fillStyle = "rgba(255, 255, 180, 0.5)";
            ctx.beginPath(); ctx.arc(xPos, yPos - size*2, size/2, 0, Math.PI*2); ctx.fill();
        }
        else if(obj.type === 'bus' || obj.type === 'car') {
            // Desenhar Ônibus/Carro NPC
            ctx.fillStyle = obj.type === 'bus' ? "#d9534f" : "#f0ad4e";
            ctx.fillRect(xPos - size, yPos - size, size * 2, size);
            
            // Colisão
            if(obj.z < 50 && obj.z > 10 && Math.abs(obj.x - playerX) < 0.4) {
                endGame();
            }
        }
    });

    // 4. Carro do Jogador (Azul)
    const pSize = 80;
    const px = width/2;
    const py = height - 120;
    
    // Sombra
    ctx.fillStyle = "rgba(0,0,0,0.3)";
    ctx.fillRect(px - pSize/2, py + 40, pSize, 20);
    // Corpo
    ctx.fillStyle = "#5bc0de";
    ctx.fillRect(px - pSize/2, py, pSize, 50);
    ctx.fillStyle = "#333"; // Vidro
    ctx.fillRect(px - pSize/2 + 10, py + 5, pSize - 20, 15);
}

function endGame() {
    isRunning = false;
    gameOverScreen.style.display = 'block';
    document.getElementById('final-score').innerText = `Score Final: ${Math.floor(score/10)}`;
}
</script>

</body>
</html>
