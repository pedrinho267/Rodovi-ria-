<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Day Drive - Carro Móvel</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #87CEEB; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #hud { position: absolute; top: 20px; left: 0; width: 100%; text-align: center; color: #333; font-size: 1.5rem; font-weight: bold; z-index: 10; pointer-events: none; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; color: #333; z-index: 30; text-align: center; padding: 20px; }
        #mobile-controls { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-around; padding: 0 20px; z-index: 20; }
        .control-btn { width: 80px; height: 80px; background: rgba(0, 0, 0, 0.1); border: 2px solid rgba(0, 0, 0, 0.2); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 40px; color: #333; user-select: none; }
        #game-over { display: none; }
        button.btn-play { padding: 15px 50px; font-size: 1.5rem; background: #4CAF50; border: none; color: white; font-weight: bold; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

<div id="hud">DISTÂNCIA: 0m</div>

<div id="menu" class="overlay">
    <h1>SUMMER DRIVE</h1>
    <p>O carro se move, a estrada fica fixa</p>
    <button class="btn-play" onclick="startGame()">INICIAR</button>
</div>

<div id="game-over" class="overlay">
    <h1 style="color: #ff4d4d;">BATEU!</h1>
    <button class="btn-play" onclick="startGame()">RECOMEÇAR</button>
</div>

<div id="mobile-controls">
    <div class="control-btn" id="btnLeft">←</div>
    <div class="control-btn" id="btnRight">→</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const hud = document.getElementById('hud');
const menu = document.getElementById('menu');
const gameOverScreen = document.getElementById('game-over');

let width, height, horizon;
let carVisualX = 0; // Posição do carro na tela (-1 a 1)
let roadOffset = 0;
let score = 0;
let isRunning = false;
let objects = [];

const GAME_SPEED = 1; 
const CAR_SPEED = 0.02; // Velocidade do movimento lateral do carro

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    horizon = height * 0.45;
}
window.addEventListener('resize', resize);
resize();

const input = { left: false, right: false };
const handleTouch = (id, state) => {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); input[state] = true; });
    btn.addEventListener('touchend', () => input[state] = false);
    btn.addEventListener('mousedown', () => input[state] = true);
    btn.addEventListener('mouseup', () => input[state] = false);
};
handleTouch('btnLeft', 'left');
handleTouch('btnRight', 'right');

function startGame() {
    score = 0; carVisualX = 0; roadOffset = 0; objects = [];
    isRunning = true;
    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    for(let i = 0; i < 40; i++) createScenery(i * 30);
    animate();
}

function createScenery(z) {
    const side = Math.random() > 0.5 ? 1.8 : -1.8; // Prédios fixos nas laterais
    objects.push({ z, x: side, type: 'building', color: '#e67e22' });
}

function animate() {
    if(!isRunning) return;
    roadOffset += GAME_SPEED;
    score += 0.1;
    hud.innerText = `DISTÂNCIA: ${Math.floor(score)}m`;

    // Agora o CARRO se move na tela, não a câmera
    if(input.left) carVisualX -= CAR_SPEED;
    if(input.right) carVisualX += CAR_SPEED;
    carVisualX = Math.max(-0.8, Math.min(0.8, carVisualX)); // Limita o carro à largura da estrada

    if(Math.random() < 0.008) {
        objects.push({ z: 1000, x: (Math.random() * 1.2) - 0.6, type: 'npc', color: '#e74c3c' });
    }

    draw();
    requestAnimationFrame(animate);
}

function draw() {
    // 1. Céu e Grama
    ctx.fillStyle = "#87CEEB"; ctx.fillRect(0, 0, width, horizon);
    ctx.fillStyle = "#4CAF50"; ctx.fillRect(0, horizon, width, height - horizon);

    // 2. Estrada Fixa
    ctx.fillStyle = "#666";
    ctx.beginPath();
    ctx.moveTo(width/2 - 20, horizon);
    ctx.lineTo(width/2 + 20, horizon);
    ctx.lineTo(width * 1.5, height);
    ctx.lineTo(width * -0.5, height);
    ctx.fill();

    // Faixas laterais brancas (Fixas)
    ctx.strokeStyle = "white"; ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo(width/2 - 25, horizon); ctx.lineTo(width * 1.1, height);
    ctx.moveTo(width/2 + 25, horizon); ctx.lineTo(width * -0.1, height);
    ctx.stroke();

    // Faixa central amarela
    ctx.strokeStyle = "#FFD700"; ctx.setLineDash([20, 40]);
    ctx.lineDashOffset = -roadOffset * 2;
    ctx.beginPath(); ctx.moveTo(width/2, horizon); ctx.lineTo(width/2, height); ctx.stroke();
    ctx.setLineDash([]);

    // 3. Objetos (Prédios e NPCs)
    objects.sort((a, b) => b.z - a.z);
    for(let i = objects.length - 1; i >= 0; i--) {
        let obj = objects[i];
        obj.z -= GAME_SPEED;
        if(obj.z < 1) {
            if(obj.type === 'npc') { objects.splice(i, 1); continue; }
            else obj.z = 1000;
        }

        const scale = 30 / obj.z;
        // Posição X calculada sem playerX (Câmera parada)
        const xPos = width/2 + (obj.x) * scale * (width * 0.5);
        const yPos = horizon + (scale * (height * 0.6));
        const size = scale * 120;

        if(obj.type === 'building') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size, yPos - size*4, size*2, size*4);
        } else if(obj.type === 'npc') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size/2, yPos - size/3, size, size/3);
            // Colisão baseada na posição do carro na tela
            if(obj.z < 50 && obj.z > 10 && Math.abs(obj.x - carVisualX) < 0.25) endGame();
        }
    }

    // 4. Carro do Jogador (Azul) - Se movendo lateralmente
    const pSize = width > 600 ? 120 : 80;
    // O carro se move conforme carVisualX
    const px = (width / 2) + (carVisualX * (width * 0.4)); 
    const py = height - 120;

    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(px - pSize/2, py + pSize/3, pSize, 15); // Sombra
    ctx.fillStyle = "#2196F3";
    ctx.fillRect(px - pSize/2, py, pSize, pSize/2.5); // Corpo
    ctx.fillStyle = "#add8e6";
    ctx.fillRect(px - pSize/2 + 10, py + 5, pSize - 20, pSize/10); // Vidro
}

function endGame() {
    isRunning = false;
    gameOverScreen.style.display = 'flex';
}
</script>
</body>
</html>
