<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo 3D Realista</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
    touch-action: none;
}
#hud {
    position: fixed;
    top: 10px;
    left: 10px;
    color: white;
    z-index: 10;
    font-size: 18px;
}
#gameover {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    z-index: 20;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
button {
    padding: 10px 20px;
    font-size: 18px;
}
</style>
</head>
<body>

<div id="hud">
Distância: <span id="score">0</span><br>
Velocidade: <span id="vel">0</span>
</div>

<div id="gameover">
<h1>Game Over</h1>
<button onclick="location.reload()">Reiniciar</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155/build/three.min.js"></script>

<script>
// ======================
// CENA
// ======================
const scene = new THREE.Scene();
scene.fog = new THREE.Fog(0x000000, 10, 150);

// ======================
// CÂMERA
// ======================
const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
camera.position.set(0, 5, 10);

// ======================
// RENDER
// ======================
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
renderer.shadowMap.enabled = true;
document.body.appendChild(renderer.domElement);

// ======================
// LUZES
// ======================
const ambientLight = new THREE.AmbientLight(0xffffff, 0.3);
scene.add(ambientLight);

const sun = new THREE.DirectionalLight(0xffffff, 1);
sun.position.set(5, 10, 5);
sun.castShadow = true;
scene.add(sun);

// ======================
// ESTRADA
// ======================
const road = new THREE.Mesh(
    new THREE.PlaneGeometry(6, 500),
    new THREE.MeshStandardMaterial({ color: 0x222222 })
);
road.rotation.x = -Math.PI / 2;
road.receiveShadow = true;
scene.add(road);

// ======================
// LINHAS
// ======================
const lines = [];
for (let i = 0; i < 60; i++) {
    const l = new THREE.Mesh(
        new THREE.BoxGeometry(0.2, 0.01, 2),
        new THREE.MeshStandardMaterial({ color: 0xffffff })
    );
    l.position.set(0, 0.02, -i * 5);
    scene.add(l);
    lines.push(l);
}

// ======================
// PRÉDIOS
// ======================
const buildings = [];
function createBuilding(x, z) {
    const h = Math.random() * 6 + 4;
    const b = new THREE.Mesh(
        new THREE.BoxGeometry(2, h, 2),
        new THREE.MeshStandardMaterial({
            color: 0x333333,
            emissive: 0x111111
        })
    );
    b.position.set(x, h / 2, z);
    b.castShadow = true;
    scene.add(b);
    buildings.push(b);
}

for (let i = 0; i < 30; i++) {
    createBuilding(-5, -i * 15);
    createBuilding(5, -i * 15);
}

// ======================
// JOGADOR
// ======================
const player = new THREE.Mesh(
    new THREE.BoxGeometry(1, 0.5, 2),
    new THREE.MeshStandardMaterial({ color: 0x00aaff })
);
player.position.set(0, 0.25, 2);
scene.add(player);

// ======================
// INIMIGOS
// ======================
const enemies = [];
function spawnEnemy() {
    const e = new THREE.Mesh(
        new THREE.BoxGeometry(1, 0.5, 2),
        new THREE.MeshStandardMaterial({ color: 0xff3333 })
    );
    e.position.set((Math.random() * 4) - 2, 0.25, -150);
    scene.add(e);
    enemies.push(e);
}
setInterval(spawnEnemy, 1500);

// ======================
// CHUVA
// ======================
const rain = [];
for (let i = 0; i < 300; i++) {
    const drop = new THREE.Mesh(
        new THREE.SphereGeometry(0.03),
        new THREE.MeshBasicMaterial({ color: 0x88ccff })
    );
    drop.position.set(
        (Math.random() * 20) - 10,
        Math.random() * 20,
        (Math.random() * 100) - 50
    );
    scene.add(drop);
    rain.push(drop);
}

// ======================
// CONTROLES
// ======================
let left = false, right = false;

addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") left = true;
    if (e.key === "ArrowRight") right = true;
});
addEventListener("keyup", e => {
    if (e.key === "ArrowLeft") left = false;
    if (e.key === "ArrowRight") right = false;
});
addEventListener("touchstart", e => {
    if (e.touches[0].clientX < innerWidth / 2) left = true;
    else right = true;
});
addEventListener("touchend", () => left = right = false);

// ======================
// JOGO
// ======================
let speed = 0.12;
let maxSpeed = 1.5;
let accel = 0.0005;
let score = 0;
let gameOver = false;

// ======================
// LOOP
// ======================
function animate() {
    if (gameOver) return;
    requestAnimationFrame(animate);

    speed += accel;
    speed = Math.min(speed, maxSpeed);
