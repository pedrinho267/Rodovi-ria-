<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-select=none">
    <title>Slow Drive Mobile</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: manipulation; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        #hud {
            position: absolute; top: 15px; left: 15px; color: #fff;
            font-size: 18px; letter-spacing: 1px; z-index: 10;
            text-shadow: 1px 1px 2px #000;
        }

        /* Camadas de Menu e Game Over */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white; text-align: center;
            z-index: 20; padding: 20px;
        }

        button.main-btn {
            background: #008cba; border: none; padding: 15px 40px;
            font-size: 20px; color: white; border-radius: 50px;
            margin-top: 20px; font-weight: bold; cursor: pointer;
        }

        /* Controles Mobile */
        #mobile-controls {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: space-between; padding: 0 30px;
            z-index: 15; pointer-events: none;
        }

        .control-btn {
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.2);
            border-radius: 50%; display: flex; justify-content: center;
            align-items: center; font-size: 40px; color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            pointer-events: auto; user-select: none;
        }

        .control-btn:active { background: rgba(255, 255, 255, 0.4); }

        #game-over { display: none; }
    </style>
</head>
<body>

<div id="hud">KM: 0</div>

<div id="menu" class="overlay">
    <h1 style="color: #00d4ff;">SLOW DRIVE</h1>
    <p>Use as setas na tela ou teclado</p>
    <button class="main-btn" onclick="startGame()">INICIAR PASSEIO</button>
</div>

<div id="game-over" class="overlay">
    <h1 style="color: #ff4d4d;">COLISÃO!</h1>
    <p id="final-score">Distância: 0 KM</p>
    <button class="main-btn" onclick="startGame()">RECOMEÇAR</button>
</div>

<div id="mobile-controls">
    <div class="control-btn" id="btnLeft">←</div>
    <div class="control-btn" id="btnRight">→</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const scoreLabel = document.getElementById('hud');
const menu = document.getElementById('menu');
const gameOverScreen = document.getElementById('game-over');

let width, height, horizon;
let playerX = 0; 
let roadOffset = 0;
let score = 0;
let isRunning = false;
let obstacles = [];
let scenery = [];

// --- VELOCIDADE FIXA: 1 ---
const GAME_SPEED = 1; 
const PLAYER_SENSITIVITY = 0.02; 

// Controle de inputs
const keys = { Left: false, Right: false };

function setupInputs() {
    // Teclado
    window.onkeydown = (e) => {
        if(e.code === 'ArrowLeft') keys.Left = true;
        if(e.code === 'ArrowRight') keys.Right = true;
    };
    window.onkeyup = (e) => {
        if(e.code === 'ArrowLeft') keys.Left = false;
        if(e.code === 'ArrowRight') keys.Right = false;
    };

    // Toque Mobile
    const btnL = document.getElementById('btnLeft');
    const btnR = document.getElementById('btnRight');

    btnL.ontouchstart = (e) => { e.preventDefault(); keys.Left = true; };
    btnL.ontouchend = () => keys.Left = false;
    btnR.ontouchstart = (e) => { e.preventDefault(); keys.Right = true; };
    btnR.ontouchend = () => keys.Right = false;
    
    // Suporte para clique de mouse (teste no PC)
    btnL.onmousedown = () => keys.Left = true;
    btnL.onmouseup = () => keys.Left = false;
    btnR.onmousedown = () => keys.Right = true;
    btnR.onmouseup = () => keys.Right = false;
}

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    horizon = height * 0.45;
}

window.addEventListener('resize', resize);
resize();
setupInputs();

function startGame() {
    score = 0;
    playerX = 0;
    roadOffset = 0;
    obstacles = [];
    scenery = [];
    isRunning = true;
    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    
    // Gerar cenário inicial
    for(let i = 0; i < 25; i++) { addScenery(i * 60); }
    animate();
}

function addScenery(z) {
    const side = Math.random() > 0.5 ? (1.6 + Math.random()) : (-1.6 - Math.random());
    const colors = ['#5b4636', '#a52a2a', '#2d4a3e', '#3b3b5b'];
    scenery.push({
        z: z,
        x: side,
        color: colors[Math.floor(Math.random()*colors.length)],
        type: Math.random() > 0.4 ? 'building' : 'lamp'
    });
}

function animate() {
    if(!isRunning) return;

    roadOffset += GAME_SPEED;
    score += 0.2;
    scoreLabel.innerText = `KM: ${Math.floor(score/10)}`;

    // Movimentação
    if(keys.Left) playerX -= PLAYER_SENSITIVITY;
    if(keys.Right) playerX += PLAYER_SENSITIVITY;
    playerX = Math.max(-1.1, Math.min(1.1, playerX));

    // Gerar tráfego raramente (Velocidade 1 é muito lenta)
    if(Math.random() < 0.004) {
        obstacles.push({
            z: 1000, 
            x: (Math.random() * 1.4) - 0.7, 
            type: Math.random() > 0.3 ? 'car' : 'bus'
        });
    }

    render();
    requestAnimationFrame(animate);
}

function render() {
    // 1. Céu e Grama
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, width, horizon);
    ctx.fillStyle = "#0d1a00"; 
    ctx.fillRect(0, horizon, width, height - horizon);

    // 2. Estrada
    ctx.fillStyle = "#1a1a1a";
    ctx.beginPath();
    ctx.moveTo(width/2 - 20, horizon);
    ctx.lineTo(width/2 + 20, horizon);
    ctx.lineTo(width * 1.3, height);
    ctx.lineTo(width * -0.3, height);
    ctx.fill();

    // Faixa Central
    ctx.strokeStyle = "rgba(255,255,255,0.2)";
    ctx.setLineDash([15, 60]);
    ctx.lineDashOffset = -roadOffset * 1.1;
    ctx.beginPath();
    ctx.moveTo(width/2, horizon);
    ctx.lineTo(width/2, height);
    ctx.stroke();
    ctx.setLineDash([]);

    // 3. Objetos (Ordenados por profundidade)
    const allObjects = [...scenery, ...obstacles].sort((a, b) => b.z - a.z);

    allObjects.forEach(obj => {
        obj.z -= GAME_SPEED;
        if(obj.z < 1) {
            obj.z = 1000;
            if(obj.type === 'car' || obj.type === 'bus') obj.x = (Math.random() * 1.4) - 0.7;
            return;
        }

        const scale = 30 / obj.z;
        const xPos = width/2 + (obj.x - playerX) * scale * (width * 0.4);
        const yPos = horizon + (scale * (height * 0.5));
        const size = scale * 100;

        if(obj.type === 'building') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size, yPos - size*4, size*2, size*4);
            // Janela
            ctx.fillStyle = "rgba(255, 255, 100, 0.1)";
            ctx.fillRect(xPos - size/3, yPos - size*3, size/1.5, size/2);
        } 
        else if(obj.type === 'lamp') {
            ctx.fillStyle = "#333";
            ctx.fillRect(xPos - 1, yPos - size*3, 2, size*3);
            ctx.fillStyle = "rgba(255, 250, 150, 0.4)";
            ctx.beginPath(); ctx.arc(xPos, yPos - size*3, scale*12, 0, Math.PI*2); ctx.fill();
        }
        else {
            // NPCs
            ctx.fillStyle = obj.type === 'bus' ? "#d9534f" : "#f0ad4e";
            ctx.fillRect(xPos - size/2, yPos - size/2, size, size/2);
            
            // Colisão
            if(obj.z < 50 && obj.z > 10 && Math.abs(obj.x - playerX) < 0.3) {
                endGame();
            }
        }
    });

    // 4. Carro do Jogador (Azul)
    const pSize = width * 0.2;
    const px = width/2;
    const py = height - 100;
    
    ctx.fillStyle = "#005c99";
    ctx.fillRect(px - pSize/2, py, pSize, pSize/2.5); 
    ctx.fillStyle = "#000"; // Vidro
    ctx.fillRect(px - pSize/2 + 10, py + 5, pSize - 20, pSize/8);
}

function endGame() {
    isRunning = false;
    gameOverScreen.style.display = 'flex';
    document.getElementById('final-score').innerText = `Distância: ${Math.floor(score/10)} KM`;
}
</script>

</body>
</html>
