<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Summer Drive - Estrada Limpa</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #87CEEB; overflow: hidden; font-family: 'Segoe UI', sans-serif; touch-action: none; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #hud { position: absolute; top: 20px; left: 0; width: 100%; text-align: center; color: #333; font-size: 1.5rem; font-weight: bold; z-index: 10; pointer-events: none; }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.85); display: flex; flex-direction: column; justify-content: center; align-items: center; color: #333; z-index: 30; text-align: center; padding: 20px; }
        #mobile-controls { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: space-around; padding: 0 20px; z-index: 20; }
        .control-btn { width: 80px; height: 80px; background: rgba(0, 0, 0, 0.1); border: 2px solid rgba(0, 0, 0, 0.2); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 40px; color: #333; user-select: none; }
        #game-over { display: none; }
        button.btn-play { padding: 15px 50px; font-size: 1.5rem; background: #4CAF50; border: none; color: white; font-weight: bold; border-radius: 50px; cursor: pointer; }
    </style>
</head>
<body>

<div id="hud">KM: 0</div>

<div id="menu" class="overlay">
    <h1>ESTRADA LIMPA</h1>
    <p>Sem prédios ou postes. Velocidade: 1</p>
    <button class="btn-play" onclick="startGame()">INICIAR</button>
</div>

<div id="game-over" class="overlay">
    <h1 style="color: #ff4d4d;">FIM DA VIAGEM</h1>
    <button class="btn-play" onclick="startGame()">RECOMEÇAR</button>
</div>

<div id="mobile-controls">
    <div class="control-btn" id="btnLeft">←</div>
    <div class="control-btn" id="btnRight">→</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const hud = document.getElementById('hud');
const menu = document.getElementById('menu');
const gameOverScreen = document.getElementById('game-over');

let width, height, horizon;
let carVisualX = 0; 
let roadOffset = 0;
let score = 0;
let isRunning = false;
let npcs = [];

const GAME_SPEED = 1; 
const CAR_MOVE_SPEED = 0.02; 

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    horizon = height * 0.45;
}
window.addEventListener('resize', resize);
resize();

const input = { left: false, right: false };
const handleTouch = (id, state) => {
    const btn = document.getElementById(id);
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); input[state] = true; });
    btn.addEventListener('touchend', () => input[state] = false);
    btn.addEventListener('mousedown', () => input[state] = true);
    btn.addEventListener('mouseup', () => input[state] = false);
};
handleTouch('btnLeft', 'left');
handleTouch('btnRight', 'right');

function startGame() {
    score = 0; carVisualX = 0; roadOffset = 0; npcs = [];
    isRunning = true;
    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    animate();
}

function animate() {
    if(!isRunning) return;
    roadOffset += GAME_SPEED;
    score += 0.05;
    hud.innerText = `DISTÂNCIA: ${Math.floor(score)}m`;

    if(input.left) carVisualX -= CAR_MOVE_SPEED;
    if(input.right) carVisualX += CAR_MOVE_SPEED;
    carVisualX = Math.max(-0.8, Math.min(0.8, carVisualX));

    // Gerar carros inimigos (apenas na rua)
    if(Math.random() < 0.008) {
        npcs.push({ z: 1000, x: (Math.random() * 1.2) - 0.6, color: Math.random() > 0.5 ? '#e74c3c' : '#f1c40f' });
    }

    draw();
    requestAnimationFrame(animate);
}

function draw() {
    // 1. Fundo (Céu e Grama)
    ctx.fillStyle = "#87CEEB"; ctx.fillRect(0, 0, width, horizon);
    ctx.fillStyle = "#4CAF50"; ctx.fillRect(0, horizon, width, height - horizon);

    // 2. Estrada Fixa
    ctx.fillStyle = "#444";
    ctx.beginPath();
    ctx.moveTo(width/2 - 20, horizon);
    ctx.lineTo(width/2 + 20, horizon);
    ctx.lineTo(width * 1.5, height);
    ctx.lineTo(width * -0.5, height);
    ctx.fill();

    // Faixas laterais
    ctx.strokeStyle = "#fff"; ctx.lineWidth = 3;
    ctx.beginPath();
    ctx.moveTo(width/2 - 25, horizon); ctx.lineTo(width * -0.2, height);
    ctx.moveTo(width/2 + 25, horizon); ctx.lineTo(width * 1.2, height);
    ctx.stroke();

    // Faixa central amarela animada
    ctx.strokeStyle = "#FFD700"; ctx.setLineDash([20, 40]);
    ctx.lineDashOffset = -roadOffset * 1.5;
    ctx.beginPath(); ctx.moveTo(width/2, horizon); ctx.lineTo(width/2, height); ctx.stroke();
    ctx.setLineDash([]);

    // 3. Desenhar Carros no trânsito
    npcs.sort((a, b) => b.z - a.z);
    for(let i = npcs.length - 1; i >= 0; i--) {
        let n = npcs[i];
        n.z -= GAME_SPEED;
        if(n.z < 1) { npcs.splice(i, 1); continue; }

        const scale = 30 / n.z;
        const xPos = width/2 + (n.x) * scale * (width * 0.5);
        const yPos = horizon + (scale * (height * 0.6));
        const size = scale * 120;

        ctx.fillStyle = n.color;
        ctx.fillRect(xPos - size/2, yPos - size/3, size, size/3);

        // Colisão com o seu carro
        if(n.z < 50 && n.z > 10 && Math.abs(n.x - carVisualX) < 0.25) {
            isRunning = false;
            gameOverScreen.style.display = 'flex';
        }
    }

    // 4. Carro do Jogador (Azul)
    const pSize = width > 600 ? 120 : 80;
    const px = (width / 2) + (carVisualX * (width * 0.4)); 
    const py = height - 120;

    // Sombra
    ctx.fillStyle = "rgba(0,0,0,0.15)";
    ctx.fillRect(px - pSize/2, py + pSize/3, pSize, 10);
    // Corpo
    ctx.fillStyle = "#2196F3";
    ctx.fillRect(px - pSize/2, py, pSize, pSize/2.5);
    // Vidro
    ctx.fillStyle = "#add8e6";
    ctx.fillRect(px - pSize/2 + 10, py + 5, pSize - 20, pSize/10);
}
</script>
</body>
</html>
