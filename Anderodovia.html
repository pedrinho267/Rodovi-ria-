<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Drive - Velocidade 1</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; margin: 0 auto; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }

        .overlay {
            background: rgba(0,0,0,0.9); color: white; padding: 40px;
            text-align: center; border-radius: 15px; border: 1px solid #444;
            pointer-events: auto;
        }

        button {
            background: #222; border: 1px solid #555; padding: 10px 30px;
            font-size: 18px; color: #fff; cursor: pointer; border-radius: 5px;
            margin-top: 20px; transition: 0.3s;
        }

        button:hover { background: #444; }

        #hud {
            position: absolute; top: 20px; left: 20px; color: #aaa;
            font-size: 20px; letter-spacing: 3px; z-index: 100;
        }
    </style>
</head>
<body>

<div id="hud">VELOCIDADE: 1</div>

<div id="ui-layer">
    <div id="menu" class="overlay">
        <h1>MODO LENTO</h1>
        <p>Aproveite a paisagem. Use as setas para mover.</p>
        <button onclick="startGame()">INICIAR</button>
    </div>

    <div id="game-over" class="overlay" style="display:none;">
        <h1 style="color: #ff4d4d;">FIM</h1>
        <button onclick="startGame()">VOLTAR</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const menu = document.getElementById('menu');
const gameOverScreen = document.getElementById('game-over');
const hud = document.getElementById('hud');

let width, height, horizon;
let playerX = 0; 
let roadOffset = 0;
let isRunning = false;
let obstacles = [];
let scenery = [];

// --- VELOCIDADE SOLICITADA: 1 ---
const GAME_SPEED = 1; 
const PLAYER_SENSITIVITY = 0.015; 

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    horizon = height * 0.45;
}

window.addEventListener('resize', resize);
resize();

function startGame() {
    playerX = 0;
    roadOffset = 0;
    obstacles = [];
    scenery = [];
    isRunning = true;
    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    
    // Criar o mundo inicial
    for(let i = 0; i < 30; i++) {
        addScenery(i * 40);
    }
    
    animate();
}

function addScenery(z) {
    // Prédios fora da estrada (x > 1.4 ou x < -1.4)
    const side = Math.random() > 0.5 ? (1.5 + Math.random()) : (-1.5 - Math.random());
    const colors = ['#5b4636', '#a52a2a', '#2d4a3e', '#3b3b5b'];
    scenery.push({
        z: z,
        x: side,
        color: colors[Math.floor(Math.random()*colors.length)],
        type: Math.random() > 0.4 ? 'building' : 'lamp'
    });
}

const keys = {};
window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

function animate() {
    if(!isRunning) return;

    roadOffset += GAME_SPEED;

    if(keys['ArrowLeft']) playerX -= PLAYER_SENSITIVITY;
    if(keys['ArrowRight']) playerX += PLAYER_SENSITIVITY;
    playerX = Math.max(-1.1, Math.min(1.1, playerX));

    // Adicionar tráfego raramente na pista
    if(Math.random() < 0.005) {
        obstacles.push({
            z: 1000, 
            x: (Math.random() * 1.4) - 0.7, 
            type: Math.random() > 0.2 ? 'car' : 'bus'
        });
    }

    render();
    requestAnimationFrame(animate);
}

function render() {
    // Fundo Negro
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, width, horizon);
    
    // Grama Verde Escura
    ctx.fillStyle = "#0a1400";
    ctx.fillRect(0, horizon, width, height - horizon);

    // Estrada (Cinza)
    ctx.fillStyle = "#111";
    ctx.beginPath();
    ctx.moveTo(width/2 - 20, horizon);
    ctx.lineTo(width/2 + 20, horizon);
    ctx.lineTo(width * 1.3, height);
    ctx.lineTo(width * -0.3, height);
    ctx.fill();

    // Faixa Central Tracejada
    ctx.strokeStyle = "rgba(255,255,255,0.2)";
    ctx.setLineDash([10, 50]);
    ctx.lineDashOffset = -roadOffset * 1.1;
    ctx.beginPath();
    ctx.moveTo(width/2, horizon);
    ctx.lineTo(width/2, height);
    ctx.stroke();
    ctx.setLineDash([]);

    // Sort e Desenho dos Objetos
    const allObjects = [...scenery, ...obstacles].sort((a, b) => b.z - a.z);

    allObjects.forEach(obj => {
        obj.z -= GAME_SPEED;
        
        if(obj.z < 1) {
            obj.z = 1000;
            return;
        }

        const scale = 30 / obj.z;
        const xPos = width/2 + (obj.x - playerX) * scale * 250;
        const yPos = horizon + (scale * 300);
        const size = scale * 80;

        if(obj.type === 'building') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size, yPos - size*4, size*2, size*4);
            // Janela única
            ctx.fillStyle = "rgba(255, 255, 100, 0.1)";
            ctx.fillRect(xPos - size/4, yPos - size*3, size/2, size/2);
        } 
        else if(obj.type === 'lamp') {
            ctx.fillStyle = "#333";
            ctx.fillRect(xPos - 1, yPos - size*3, 2, size*3);
            ctx.fillStyle = "rgba(255, 250, 150, 0.3)";
            ctx.beginPath(); ctx.arc(xPos, yPos - size*3, scale*10, 0, Math.PI*2); ctx.fill();
        }
        else {
            // Veículos na pista
            ctx.fillStyle = obj.type === 'bus' ? "#732626" : "#8c6600";
            ctx.fillRect(xPos - size/2, yPos - size/2, size, size/2);
            
            // Colisão
            if(obj.z < 40 && obj.z > 10 && Math.abs(obj.x - playerX) < 0.3) {
                endGame();
            }
        }
    });

    // Carro Azul do Jogador
    const pSize = 80;
    const px = width/2;
    const py = height - 80;
    
    ctx.fillStyle = "#004d80"; // Azul escuro
    ctx.fillRect(px - pSize/2, py, pSize, 30); 
    ctx.fillStyle = "#000"; // Vidro traseiro
    ctx.fillRect(px - pSize/2 + 10, py + 5, pSize - 20, 8);
}

function endGame() {
    isRunning = false;
    gameOverScreen.style.display = 'block';
}
</script>

</body>
    </html>
