<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Highway - Ultra Slow Edition</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; margin: 0 auto; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none;
        }

        .overlay {
            background: rgba(0,0,0,0.95); color: white; padding: 40px;
            text-align: center; border-radius: 20px; border: 2px solid #5bc0de;
            pointer-events: auto; box-shadow: 0 0 30px rgba(91, 192, 222, 0.3);
        }

        button {
            background: #5bc0de; border: none; padding: 12px 40px;
            font-size: 20px; color: white; cursor: pointer; border-radius: 8px;
            margin-top: 20px; font-weight: bold; transition: 0.4s;
        }

        button:hover { background: #31b0d5; letter-spacing: 2px; }

        #hud {
            position: absolute; top: 20px; left: 20px; color: #fff;
            font-size: 24px; font-weight: 300; letter-spacing: 2px;
            z-index: 100;
        }
    </style>
</head>
<body>

<div id="hud">KM: 0</div>

<div id="ui-layer">
    <div id="menu" class="overlay">
        <h1 style="color: #5bc0de; font-weight: 300;">SLOW DRIVE</h1>
        <p>Um passeio tranquilo pela estrada noturna.</p>
        <button onclick="startGame()">COMEÇAR PASSEIO</button>
    </div>

    <div id="game-over" class="overlay" style="display:none;">
        <h1 style="color: #ff4d4d;">OPS!</h1>
        <p id="final-score">Distância: 0</p>
        <button onclick="startGame()">VOLTAR AO PASSEIO</button>
    </div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const menu = document.getElementById('menu');
const gameOverScreen = document.getElementById('game-over');
const scoreLabel = document.getElementById('hud');

let width, height, horizon;
let playerX = 0; 
let roadOffset = 0;
let score = 0;
let isRunning = false;
let obstacles = [];
let scenery = [];

// --- VELOCIDADE ULTRA LENTA ---
const GAME_SPEED = 4; 
const PLAYER_SENSITIVITY = 0.025; 

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    horizon = height * 0.45;
}

window.addEventListener('resize', resize);
resize();

function startGame() {
    score = 0;
    playerX = 0;
    roadOffset = 0;
    obstacles = [];
    scenery = [];
    isRunning = true;
    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    
    // Inicializa cenário lateral
    for(let i = 0; i < 25; i++) {
        addScenery(i * 60);
    }
    
    animate();
}

function addScenery(z) {
    // Prédios bem afastados da pista cinza
    const side = Math.random() > 0.5 ? (1.6 + Math.random()) : (-1.6 - Math.random());
    const colors = ['#3d2b1f', '#4a2424', '#1e332a', '#24243d'];
    scenery.push({
        z: z,
        x: side,
        color: colors[Math.floor(Math.random()*colors.length)],
        type: Math.random() > 0.4 ? 'building' : 'lamp'
    });
}

const keys = {};
window.onkeydown = (e) => keys[e.code] = true;
window.onkeyup = (e) => keys[e.code] = false;

function animate() {
    if(!isRunning) return;

    roadOffset += GAME_SPEED;
    score += 0.5;
    scoreLabel.innerText = `KM: ${Math.floor(score/10)}`;

    if(keys['ArrowLeft']) playerX -= PLAYER_SENSITIVITY;
    if(keys['ArrowRight']) playerX += PLAYER_SENSITIVITY;
    playerX = Math.max(-1.1, Math.min(1.1, playerX));

    // Gerar obstáculos raramente (estrada calma)
    if(Math.floor(score) % 150 === 0) {
        obstacles.push({
            z: 1000, 
            x: (Math.random() * 1.4) - 0.7, 
            type: Math.random() > 0.3 ? 'car' : 'bus'
        });
    }

    render();
    requestAnimationFrame(animate);
}

function render() {
    // Céu
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, width, horizon);
    
    // Grama muito escura
    ctx.fillStyle = "#0d1a00";
    ctx.fillRect(0, horizon, width, height - horizon);

    // Estrada Principal
    ctx.fillStyle = "#1a1a1a";
    ctx.beginPath();
    ctx.moveTo(width/2 - 25, horizon);
    ctx.lineTo(width/2 + 25, horizon);
    ctx.lineTo(width * 1.2, height);
    ctx.lineTo(width * -0.2, height);
    ctx.fill();

    // Faixas Laterais
    ctx.strokeStyle = "rgba(255,255,255,0.3)";
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(width/2 - 25, horizon); ctx.lineTo(width * -0.15, height);
    ctx.moveTo(width/2 + 25, horizon); ctx.lineTo(width * 1.15, height);
    ctx.stroke();

    // Faixa central lenta
    ctx.setLineDash([15, 60]);
    ctx.lineDashOffset = -roadOffset * 1.2;
    ctx.beginPath();
    ctx.moveTo(width/2, horizon);
    ctx.lineTo(width/2, height);
    ctx.stroke();
    ctx.setLineDash([]);

    // Ordenar objetos por profundidade
    const allObjects = [...scenery, ...obstacles].sort((a, b) => b.z - a.z);

    allObjects.forEach(obj => {
        obj.z -= GAME_SPEED;
        
        if(obj.z < 1) {
            obj.z = 1000;
            if(obj.type === 'car' || obj.type === 'bus') obj.x = (Math.random() * 1.4) - 0.7;
            return;
        }

        const scale = 35 / obj.z;
        const xPos = width/2 + (obj.x - playerX) * scale * 250;
        const yPos = horizon + (scale * 300);
        const size = scale * 80;

        if(obj.type === 'building') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size, yPos - size*4, size*2, size*4);
            // Janelas foscas
            ctx.fillStyle = "rgba(255, 255, 150, 0.2)";
            ctx.fillRect(xPos - size/2, yPos - size*3.5, size/5, size/5);
        } 
        else if(obj.type === 'lamp') {
            ctx.fillStyle = "#444";
            ctx.fillRect(xPos - 1, yPos - size*3, 2, size*3);
            ctx.fillStyle = "rgba(255, 255, 200, 0.4)";
            ctx.beginPath(); ctx.arc(xPos, yPos - size*3, scale*12, 0, Math.PI*2); ctx.fill();
        }
        else {
            // NPCs lentos
            ctx.fillStyle = obj.type === 'bus' ? "#802b2b" : "#997300";
            ctx.fillRect(xPos - size/2, yPos - size/2, size, size/2);
            
            // Colisão generosa (menos rigorosa por ser lento)
            if(obj.z < 50 && obj.z > 15 && Math.abs(obj.x - playerX) < 0.3) {
                endGame();
            }
        }
    });

    // Carro do Jogador (Azul)
    const pSize = 90;
    const px = width/2;
    const py = height - 100;
    
    ctx.fillStyle = "#0066aa"; // Azul mais sóbrio
    ctx.fillRect(px - pSize/2, py - 20, pSize, 35); 
    ctx.fillStyle = "#000"; // Vidro
    ctx.fillRect(px - pSize/2 + 15, py - 15, pSize - 30, 8);
}

function endGame() {
    isRunning = false;
    gameOverScreen.style.display = 'block';
    document.getElementById('final-score').innerText = `Distância percorrida: ${Math.floor(score/10)} KM`;
}
</script>

</body>
</html>
