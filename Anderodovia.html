<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retro Highway Traffic</title>
    <style>
        :root { --neon-blue: #3498db; --neon-red: #e74c3c; }
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        canvas { display: block; width: 100vw; height: 100vh; touch-action: none; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; color: white;
        }

        #score-box { font-size: 32px; font-weight: 900; margin-top: 20px; text-shadow: 0 0 10px var(--neon-blue); opacity: 0; }

        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; flex-direction: column;
            justify-content: center; align-items: center; pointer-events: all;
            transition: opacity 0.3s;
        }

        h1 { font-size: 48px; margin-bottom: 20px; color: var(--neon-blue); text-shadow: 0 0 20px var(--neon-blue); }
        
        button {
            padding: 15px 50px; font-size: 24px; font-weight: bold; cursor: pointer;
            background: transparent; border: 3px solid var(--neon-blue); color: white;
            text-transform: uppercase; transition: 0.2s; box-shadow: 0 0 15px var(--neon-blue);
        }

        button:active { transform: scale(0.95); background: var(--neon-blue); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        <div id="score-box">SCORE: <span id="score-val">0</span></div>
        
        <div id="main-menu" class="overlay">
            <h1>TRAFFIC DRIVE</h1>
            <button onclick="startGame()">JOGAR</button>
        </div>

        <div id="game-over" class="overlay hidden">
            <h1 style="color: var(--neon-red); text-shadow: 0 0 20px var(--neon-red);">BATEU!</h1>
            <p id="final-score" style="font-size: 20px; margin-bottom: 20px;"></p>
            <button onclick="startGame()" style="border-color: var(--neon-red); box-shadow: 0 0 15px var(--neon-red);">REPETIR</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d', { alpha: false });
    
    let width, height, halfW, halfH;
    let gameState = 'MENU';
    let score = 0;
    let speed = 0;
    let cameraZ = 0;
    let spawnTimer = 0;
    const INITIAL_SPEED = 14.0;
    const ACCELERATION = 0.4;

    const player = { x: 0, targetX: 0, lerpCoeff: 10 };
    let obstacles = [];
    const keys = { left: false, right: false };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        halfW = width / 2; halfH = height / 2;
    }
    window.addEventListener('resize', resize);
    resize();

    function startGame() {
        score = 0;
        speed = INITIAL_SPEED;
        cameraZ = 0;
        player.x = 0;
        player.targetX = 0;
        obstacles = [];
        spawnTimer = 0;
        document.getElementById('main-menu').classList.add('hidden');
        document.getElementById('game-over').classList.add('hidden');
        document.getElementById('score-box').style.opacity = '1';
        gameState = 'PLAYING';
    }

    function gameOver() {
        gameState = 'GAMEOVER';
        document.getElementById('game-over').classList.remove('hidden');
        document.getElementById('final-score').innerText = "SCORE FINAL: " + Math.floor(score);
    }

    function project(pX, pY, pZ) {
        const perspective = 0.6;
        const relativeZ = pZ - cameraZ;
        if (relativeZ <= 0) return { x: 0, y: 0, w: 0 };
        const scale = perspective / relativeZ;
        return {
            x: halfW + (pX * scale * width),
            y: halfH + (pY * scale * height),
            w: scale * width
        };
    }

    function drawSegmentLine(pStart, pEnd, thickness) {
        ctx.beginPath();
        ctx.moveTo(pStart.x - thickness, pStart.y);
        ctx.lineTo(pEnd.x - thickness, pEnd.y);
        ctx.lineTo(pEnd.x + thickness, pEnd.y);
        ctx.lineTo(pStart.x + thickness, pStart.y);
        ctx.fill();
    }

    // Função para desenhar o Carro do Jogador e Tráfego
    function drawCar(x, y, size, color, isPlayer) {
        ctx.save();
        ctx.translate(x, y);
        // Rodas
        ctx.fillStyle = "#111";
        ctx.fillRect(-size/1.8, -size/1.5, size/4, size/3);
        ctx.fillRect(size/3, -size/1.5, size/4, size/3);
        // Carroceria
        ctx.fillStyle = color;
        ctx.fillRect(-size/2, -size/2, size, size/2.5);
        // Vidro
        ctx.fillStyle = "#87ceeb";
        ctx.fillRect(-size/3, -size/1.3, size/1.5, size/4);
        ctx.restore();
    }

    // Função para desenhar o Ônibus
    function drawBus(x, y, size, color) {
        ctx.save();
        ctx.translate(x, y);
        // Rodas
        ctx.fillStyle = "#111";
        ctx.fillRect(-size/1.6, -size/1.2, size/4, size/2);
        ctx.fillRect(size/2.5, -size/1.2, size/4, size/2);
        // Corpo do Ônibus (Mais alto e longo)
        ctx.fillStyle = color;
        ctx.fillRect(-size/1.5, -size * 1.2, size * 1.3, size);
        // Janelas Laterais/Frontal
        ctx.fillStyle = "#222";
        ctx.fillRect(-size/1.8, -size * 1.1, size * 1.1, size/3);
        ctx.restore();
    }

    function update(dt) {
        if (gameState !== 'PLAYING') return;

        speed += ACCELERATION * dt; 
        cameraZ += speed * dt;
        score += speed * dt;
        document.getElementById('score-val').innerText = Math.floor(score);

        if (keys.left) player.targetX -= 4.0 * dt;
        if (keys.right) player.targetX += 4.0 * dt;
        
        player.targetX = Math.max(-0.9, Math.min(0.9, player.targetX));
        player.x += (player.targetX - player.x) * (1 - Math.exp(-player.lerpCoeff * dt));

        spawnTimer += dt;
        const spawnInterval = Math.max(0.2, 1.0 - (speed * 0.01)); 
        if (spawnTimer > spawnInterval) {
            const lanes = [-0.75, 0, 0.75];
            const type = Math.random() > 0.7 ? 'BUS' : 'CAR';
            const colors = ['#2ecc71', '#9b59b6', '#f39c12', '#e67e22'];
            obstacles.push({ 
                x: lanes[Math.floor(Math.random()*3)], 
                z: cameraZ + 70, 
                type: type,
                color: colors[Math.floor(Math.random()*colors.length)]
            });
            spawnTimer = 0;
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            const obs = obstacles[i];
            const distZ = obs.z - cameraZ;
            
            // Lógica de colisão baseada no tipo de veículo
            if (distZ < 0.6 && distZ > 0) {
                const hitWidth = obs.type === 'BUS' ? 0.4 : 0.3;
                if (Math.abs(player.x - obs.x) < hitWidth) gameOver();
            }
            if (distZ < -2) obstacles.splice(i, 1);
        }
    }

    function draw() {
        // Céu
        ctx.fillStyle = "#0c0c1e";
        ctx.fillRect(0, 0, width, halfH);
        // Grama
        ctx.fillStyle = "#1e392a";
        ctx.fillRect(0, halfH, width, halfH);

        const segments = 50;
        const roadWidth = 1.2;

        for (let i = segments; i > 0; i--) {
            const z1 = Math.floor(cameraZ) + i;
            const z2 = z1 - 1;
            
            const p1 = project(-roadWidth, 0.5, z1);
            const p2 = project(-roadWidth, 0.5, z2);
            const p3 = project(roadWidth, 0.5, z2);
            const p4 = project(roadWidth, 0.5, z1);

            if (p1.w === 0 || p2.w === 0) continue;

            // Asfalto
            ctx.fillStyle = (z1 % 2 === 0) ? "#222" : "#282828";
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y); ctx.lineTo(p2.x, p2.y);
            ctx.lineTo(p3.x, p3.y); ctx.lineTo(p4.x, p4.y);
            ctx.fill();

            // Bordas
            ctx.fillStyle = "#fff";
            drawSegmentLine(p1, p2, p1.w * 0.04);
            drawSegmentLine(p4, p3, p1.w * 0.04);

            // Faixa Central
            if (z1 % 2 === 0) {
                ctx.fillStyle = "#f1c40f";
                const m1 = project(0, 0.5, z1);
                const m2 = project(0, 0.5, z2);
                drawSegmentLine(m1, m2, m1.w * 0.02);
            }
        }

        // Desenhar Tráfego
        obstacles.forEach(obs => {
            const p = project(obs.x, 0.5, obs.z);
            if (p.w > 1 && p.y > halfH) {
                if (obs.type === 'BUS') {
                    drawBus(p.x, p.y, p.w * 0.6, obs.color);
                } else {
                    drawCar(p.x, p.y, p.w * 0.5, obs.color, false);
                }
            }
        });

        // Carro do Jogador
        const playerSize = width * 0.15;
        const playerScreenX = halfW + (player.x * (width * 0.4));
        drawCar(playerScreenX, height - 80, playerSize, "#3498db", true);
    }

    let lastTime = performance.now();
    function gameLoop(now) {
        const dt = Math.min((now - lastTime) / 1000, 0.1);
        lastTime = now;
        update(dt);
        draw();
        requestAnimationFrame(gameLoop);
    }

    const handleInput = (x, isDown) => {
        if (gameState !== 'PLAYING') return;
        if (isDown) { if (x < halfW) keys.left = true; else keys.right = true; }
        else { keys.left = false; keys.right = false; }
    };

    canvas.addEventListener('touchstart', e => { handleInput(e.touches[0].clientX, true); e.preventDefault(); }, {passive: false});
    canvas.addEventListener('touchend', () => handleInput(0, false));
    window.addEventListener('keydown', e => { if (e.key === "ArrowLeft") keys.left = true; if (e.key === "ArrowRight") keys.right = true; });
    window.addEventListener('keyup', e => { if (e.key === "ArrowLeft") keys.left = false; if (e.key === "ArrowRight") keys.right = false; });

    requestAnimationFrame(gameLoop);
</script>
</body>
</html>
