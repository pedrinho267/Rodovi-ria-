<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner - HTML5</title>
    <style>
        :root {
            --bg-color: #f7f7f7;
            --dino-color: #535353;
            --obstacle-color: #ff4d4d;
            --ground-color: #535353;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            user-select: none;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: var(--bg-color);
            border-bottom: 2px solid var(--ground-color);
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* Personagem */
        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: var(--dino-color);
            border-radius: 4px;
        }

        /* Obstáculo */
        .cactus {
            position: absolute;
            bottom: 0;
            right: -50px;
            width: 20px;
            height: 40px;
            background-color: var(--obstacle-color);
            border-radius: 3px;
        }

        /* UI */
        #score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            color: var(--dino-color);
        }

        #menu, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        #game-over { display: none; }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background: var(--dino-color);
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.2s;
        }

        button:hover { background: #333; }

        .jump { animation: jump 0.5s linear; }

        @keyframes jump {
            0% { bottom: 0; }
            30% { bottom: 100px; }
            70% { bottom: 100px; }
            100% { bottom: 0; }
        }
    </style>
</head>
<body>

<div id="game-container">
    <div id="score">Score: 0</div>
    <div id="dino"></div>
    
    <div id="menu">
        <h1>DINO RUNNER</h1>
        <p>Pressione ESPAÇO ou clique para pular</p>
        <button onclick="startGame()">JOGAR</button>
    </div>

    <div id="game-over">
        <h1>GAME OVER</h1>
        <p id="final-score">Score: 0</p>
        <button onclick="startGame()">REENTENTAR</button>
    </div>
</div>

<script>
    const dino = document.getElementById("dino");
    const container = document.getElementById("game-container");
    const scoreElement = document.getElementById("score");
    const menu = document.getElementById("menu");
    const gameOverScreen = document.getElementById("game-over");
    const finalScore = document.getElementById("final-score");

    let score = 0;
    let isJumping = false;
    let isGameOver = true;
    let gameLoop;
    let obstacleTimeout;

    function jump() {
        if (!isJumping && !isGameOver) {
            isJumping = true;
            dino.classList.add("jump");
            setTimeout(() => {
                dino.classList.remove("jump");
                isJumping = false;
            }, 500);
        }
    }

    function createObstacle() {
        if (isGameOver) return;

        const cactus = document.createElement("div");
        cactus.classList.add("cactus");
        container.appendChild(cactus);

        let cactusPos = 800;
        let speed = 5 + (score / 200); // Aumenta a velocidade com o tempo

        let moveObstacle = setInterval(() => {
            if (isGameOver) {
                clearInterval(moveObstacle);
                cactus.remove();
                return;
            }

            cactusPos -= speed;
            cactus.style.left = cactusPos + "px";

            // Colisão
            let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
            if (cactusPos > 50 && cactusPos < 90 && dinoBottom <= 40) {
                endGame();
            }

            if (cactusPos < -20) {
                clearInterval(moveObstacle);
                cactus.remove();
                score += 10;
                scoreElement.innerHTML = `Score: ${score}`;
            }
        }, 20);

        // Gera próximo obstáculo em tempo aleatório
        let nextTime = Math.random() * (2000 - 700) + 700;
        obstacleTimeout = setTimeout(createObstacle, nextTime);
    }

    function startGame() {
        score = 0;
        isGameOver = false;
        scoreElement.innerHTML = "Score: 0";
        menu.style.display = "none";
        gameOverScreen.style.display = "none";
        
        // Remove obstáculos antigos se houver
        document.querySelectorAll('.cactus').forEach(c => c.remove());
        
        createObstacle();
    }

    function endGame() {
        isGameOver = true;
        clearTimeout(obstacleTimeout);
        gameOverScreen.style.display = "flex";
        finalScore.innerHTML = `Pontuação Final: ${score}`;
    }

    // Controles
    document.addEventListener("keydown", (event) => {
        if (event.code === "Space") jump();
    });

    container.addEventListener("touchstart", jump);
    container.addEventListener("mousedown", jump);

</script>

</body>
</html>
