<script>
function criarInimigo(){
    const tipo = Math.random() < 0.4 ? "red" : "yellow";

    let posX;
    let velExtra = 0;

    if(tipo === "red"){
        // Vermelhos nas bordas
        posX = Math.random() < 0.5 
            ? canvas.width/2 - 130 
            : canvas.width/2 + 130;
        velExtra = 2;
    }else{
        // Amarelos no centro
        const faixa = Math.floor(Math.random()*3);
        posX = canvas.width/2 + (faixa-1)*80;
    }

    inimigos.push({
        x: posX,
        y: -100,
        w:40,
        h:70,
        cor: tipo,
        velocidade: velExtra
    });
}
</script>
