<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Midnight Drive 3D</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; 
            background: #000; 
            overflow: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            touch-action: none; 
        }
        
        canvas { display: block; width: 100vw; height: 100vh; }

        /* HUD - Pontuação */
        #hud {
            position: absolute; top: 20px; left: 0; width: 100%;
            text-align: center; color: #fff; font-size: 1.5rem;
            letter-spacing: 2px; text-shadow: 2px 2px 4px #000;
            z-index: 10; pointer-events: none;
        }

        /* Telas de Menu e Game Over */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; color: white;
            z-index: 30; text-align: center; padding: 20px;
        }

        h1 { font-size: 3rem; margin: 0; color: #00d4ff; text-shadow: 0 0 10px #00d4ff; }
        p { font-size: 1.2rem; color: #aaa; margin: 10px 0 30px; }

        button.btn-play {
            padding: 15px 50px; font-size: 1.5rem; background: #00d4ff;
            border: none; color: #000; font-weight: bold; border-radius: 50px;
            cursor: pointer; box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
            transition: 0.3s;
        }
        button:hover { transform: scale(1.1); }

        /* Controles para Celular */
        #mobile-controls {
            position: absolute; bottom: 40px; width: 100%;
            display: flex; justify-content: space-around;
            padding: 0 20px; z-index: 20;
        }

        .control-btn {
            width: 80px; height: 80px; background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 40px; color: white; user-select: none;
        }
        .control-btn:active { background: rgba(255, 255, 255, 0.3); }

        #game-over { display: none; }
    </style>
</head>
<body>

<div id="hud">DISTÂNCIA: 0m</div>

<div id="menu" class="overlay">
    <h1>MIDNIGHT DRIVE</h1>
    <p>Desvie do trânsito na estrada noturna</p>
    <button class="btn-play" onclick="startGame()">JOGAR</button>
</div>

<div id="game-over" class="overlay">
    <h1 style="color: #ff4d4d; text-shadow: 0 0 10px #ff4d4d;">BATEU!</h1>
    <p id="final-score">Pontos: 0</p>
    <button class="btn-play" onclick="startGame()">TENTAR DE NOVO</button>
</div>

<div id="mobile-controls">
    <div class="control-btn" id="btnLeft">←</div>
    <div class="control-btn" id="btnRight">→</div>
</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const hud = document.getElementById('hud');
const menu = document.getElementById('menu');
const gameOverScreen = document.getElementById('game-over');

// Configurações Técnicas
let width, height, horizon;
let playerX = 0; 
let roadOffset = 0;
let score = 0;
let isRunning = false;
let objects = []; // Armazena prédios, postes e carros

// --- VELOCIDADE SOLICITADA: 1 (Muito Lento) ---
const GAME_SPEED = 1; 
const PLAYER_STRENGTH = 0.03; // Sensibilidade do movimento

function resize() {
    width = window.innerWidth;
    height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;
    horizon = height * 0.45; // Linha do horizonte
}
window.addEventListener('resize', resize);
resize();

// Lógica de Controles
const input = { left: false, right: false };
document.addEventListener('keydown', (e) => {
    if(e.key === "ArrowLeft") input.left = true;
    if(e.key === "ArrowRight") input.right = true;
});
document.addEventListener('keyup', (e) => {
    if(e.key === "ArrowLeft") input.left = false;
    if(e.key === "ArrowRight") input.right = false;
});

// Toque Mobile
const btnL = document.getElementById('btnLeft');
const btnR = document.getElementById('btnRight');
const handleTouch = (btn, state) => {
    btn.addEventListener('touchstart', (e) => { e.preventDefault(); input[state] = true; });
    btn.addEventListener('touchend', () => input[state] = false);
    btn.addEventListener('mousedown', () => input[state] = true);
    btn.addEventListener('mouseup', () => input[state] = false);
};
handleTouch(btnL, 'left');
handleTouch(btnR, 'right');

function startGame() {
    score = 0;
    playerX = 0;
    roadOffset = 0;
    objects = [];
    isRunning = true;
    menu.style.display = 'none';
    gameOverScreen.style.display = 'none';
    
    // Gerar cenário inicial
    for(let i = 0; i < 40; i++) {
        createScenery(i * 30);
    }
    
    animate();
}

function createScenery(z) {
    // Prédios fora da rua (x > 1.5 ou x < -1.5)
    const side = Math.random() > 0.5 ? (1.5 + Math.random() * 2) : (-1.5 - Math.random() * 2);
    const colors = ['#5b4636', '#a52a2a', '#2d4a3e', '#3b3b5b'];
    objects.push({
        z, x: side, 
        type: Math.random() > 0.3 ? 'building' : 'lamp',
        color: colors[Math.floor(Math.random()*colors.length)]
    });
}

function createTraffic() {
    // Carros apenas dentro da rua (x entre -0.8 e 0.8)
    if(Math.random() < 0.01) {
        objects.push({
            z: 1000, 
            x: (Math.random() * 1.6) - 0.8, 
            type: 'npc',
            color: Math.random() > 0.5 ? '#cc3333' : '#ccaa00' // Vermelho ou Amarelo
        });
    }
}

function animate() {
    if(!isRunning) return;

    // Lógica
    roadOffset += GAME_SPEED;
    score += 0.1;
    hud.innerText = `DISTÂNCIA: ${Math.floor(score)}m`;

    if(input.left) playerX -= PLAYER_STRENGTH;
    if(input.right) playerX += PLAYER_STRENGTH;
    playerX = Math.max(-1.1, Math.min(1.1, playerX));

    createTraffic();
    draw();
    requestAnimationFrame(animate);
}

function draw() {
    // 1. Céu
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, width, horizon);

    // 2. Grama lateral
    ctx.fillStyle = "#0a1400";
    ctx.fillRect(0, horizon, width, height - horizon);

    // 3. Estrada (Trapezóide 3D)
    ctx.fillStyle = "#1a1a1a";
    ctx.beginPath();
    ctx.moveTo(width/2 - 20, horizon);
    ctx.lineTo(width/2 + 20, horizon);
    ctx.lineTo(width * 1.5, height);
    ctx.lineTo(width * -0.5, height);
    ctx.fill();

    // Faixa central tracejada
    ctx.strokeStyle = "rgba(255,255,255,0.3)";
    ctx.setLineDash([20, 40]);
    ctx.lineDashOffset = -roadOffset * 2;
    ctx.beginPath();
    ctx.moveTo(width/2, horizon);
    ctx.lineTo(width/2, height);
    ctx.stroke();
    ctx.setLineDash([]);

    // 4. Renderizar Objetos (Prédios e Carros)
    // Ordenar por Z para desenhar o que está longe primeiro
    objects.sort((a, b) => b.z - a.z);

    for(let i = objects.length - 1; i >= 0; i--) {
        let obj = objects[i];
        obj.z -= GAME_SPEED;

        if(obj.z < 1) {
            if(obj.type === 'npc') {
                objects.splice(i, 1); // Remove carro que passou
                continue;
            } else {
                obj.z = 1000; // Recicla prédio
            }
        }

        const scale = 30 / obj.z;
        const xPos = width/2 + (obj.x - playerX) * scale * (width * 0.5);
        const yPos = horizon + (scale * (height * 0.6));
        const size = scale * 120;

        if(obj.type === 'building') {
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size, yPos - size*4, size*2, size*4);
            // Janelas foscas
            ctx.fillStyle = "rgba(255,255,100,0.1)";
            ctx.fillRect(xPos - size/2, yPos - size*3, size/3, size/3);
        } 
        else if(obj.type === 'lamp') {
            ctx.fillStyle = "#333";
            ctx.fillRect(xPos - 2, yPos - size*3, 4, size*3);
            ctx.fillStyle = "rgba(255,250,150,0.4)";
            ctx.beginPath(); ctx.arc(xPos, yPos - size*3, scale*15, 0, Math.PI*2); ctx.fill();
        }
        else if(obj.type === 'npc') {
            // Desenhar Carro NPC (Ônibus/Carro)
            ctx.fillStyle = obj.color;
            ctx.fillRect(xPos - size/2, yPos - size/3, size, size/3);
            // Colisão
            if(obj.z < 40 && obj.z > 10 && Math.abs(obj.x - playerX) < 0.3) {
                endGame();
            }
        }
    }

    // 5. Carro do Jogador (Azul) - Fixo na tela
    const pSize = width > 600 ? 120 : 80;
    const px = width / 2;
    const py = height - 120;
    
    // Sombra
    ctx.fillStyle = "rgba(0,0,0,0.4)";
    ctx.fillRect(px - pSize/2, py + pSize/4, pSize, 20);
    // Corpo
    ctx.fillStyle = "#0077be"; // Azul da imagem
    ctx.fillRect(px - pSize/2, py, pSize, pSize/2.5);
    // Vidro traseiro
    ctx.fillStyle = "#111";
    ctx.fillRect(px - pSize/2 + 10, py + 5, pSize - 20, pSize/10);
}

function endGame() {
    isRunning = false;
    gameOverScreen.style.display = 'flex';
    document.getElementById('final-score').innerText = `Distância percorrida: ${Math.floor(score)}m`;
}
</script>

</body>
</html>
